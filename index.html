<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>

  <style>
    :root{
      /* Default = DAY */
      --bg:#f4f7fb;
      --panel: rgba(255,255,255,.92);
      --panel2: rgba(0,0,0,.02);
      --line: rgba(12,18,32,.12);
      --text:#0b1220;
      --muted: rgba(11,18,32,.58);
      --shadow: 0 22px 70px rgba(2,6,23,.12);
      --shadow2: 0 10px 24px rgba(2,6,23,.10);
      --glow: 0 0 0 6px rgba(14,165,233,.14);

      --a1:#0ea5e9;
      --a2:#16a34a;
      --r: 26px;
      --safeB: env(safe-area-inset-bottom, 0px);
      --safeT: env(safe-area-inset-top, 0px);
    }

    [data-theme="night"]{
      --bg:#070b11;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.04);
      --line: rgba(255,255,255,.10);
      --text:#eef6ff;
      --muted: rgba(238,246,255,.62);
      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --shadow2: 0 10px 24px rgba(0,0,0,.30);
      --glow: 0 0 0 6px rgba(14,165,233,.16);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 720px at 18% 12%, rgba(14,165,233,.18), transparent 62%),
        radial-gradient(1100px 700px at 88% 14%, rgba(22,163,74,.16), transparent 62%),
        linear-gradient(180deg, var(--bg), var(--bg));
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 18px 18px calc(18px + var(--safeB));
    }

    .app{
      width:min(980px, 100%);
      border:1px solid var(--line);
      background: var(--panel);
      border-radius: 30px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(14px);
      position:relative;
    }

    .top{
      padding: calc(16px + var(--safeT)) 16px 16px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background: linear-gradient(90deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }

    .brand{display:flex; align-items:center; gap:12px; min-width:220px;}
    .logoBox{
      width:46px; height:46px;
      border-radius: 18px;
      border:1px solid var(--line);
      background: var(--panel2);
      overflow:hidden;
      display:grid; place-items:center;
      box-shadow: var(--shadow2);
      flex:0 0 auto;
    }
    .logoBox img{width:100%;height:100%;object-fit:cover;display:block;}
    .logoFallback{display:none; width:100%; height:100%; place-items:center; font-size:22px; font-weight:1000;}

    .title{display:flex; flex-direction:column; gap:2px; min-width:0;}
    .title b{font-size:15px; letter-spacing:.2px; font-weight:1000;}
    .title span{
      font-size:12px;
      color: var(--muted);
      font-weight:850;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width:520px;
    }

    .actions{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;}
    .btn{
      border:1px solid var(--line);
      background: var(--panel2);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 16px;
      font-weight: 950;
      font-size: 13px;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, opacity .12s ease, box-shadow .12s ease;
      box-shadow: var(--shadow2);
    }
    .btn:hover{opacity:.96; transform: translateY(-1px)}
    .btn:active{transform: translateY(0px)}
    .btn:focus{outline:none; box-shadow: var(--shadow2), var(--glow);}

    .btn.primary{
      border-color: transparent;
      background: linear-gradient(135deg, rgba(14,165,233,.96), rgba(22,163,74,.92));
      color: #041018;
      box-shadow: 0 16px 50px rgba(14,165,233,.18), var(--shadow2);
    }

    .content{padding: 18px;}
    .grid{
      display:grid;
      gap:14px;
      padding: 18px 6px 10px;
      grid-template-columns: 1fr 1fr;
    }

    .big{
      border:1px solid var(--line);
      background: var(--panel2);
      border-radius: 26px;
      padding: 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      cursor:pointer;
      transition: transform .12s ease, opacity .12s ease, box-shadow .12s ease, border-color .12s ease;
      box-shadow: var(--shadow2);
      min-height: 92px;
    }
    .big:hover{
      opacity:.97;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
      border-color: rgba(14,165,233,.28);
    }
    .big:active{transform: translateY(0px)}
    .big:focus{outline:none; box-shadow: var(--shadow2), var(--glow);}

    .bigLeft{display:flex; align-items:center; gap:14px; min-width:0;}
    .bigIco{
      width:54px;height:54px;
      border-radius: 20px;
      border:1px solid var(--line);
      display:grid; place-items:center;
      background:
        radial-gradient(60px 60px at 30% 25%, rgba(14,165,233,.18), transparent 60%),
        radial-gradient(60px 60px at 85% 25%, rgba(22,163,74,.14), transparent 60%);
      font-size: 24px;
      box-shadow: var(--shadow2);
      flex:0 0 auto;
    }
    .bigTxt{min-width:0}
    .bigTxt b{display:block; font-size:16px; letter-spacing:.2px; font-weight:1000;}
    .bigTxt span{
      display:block;
      font-size:12px;
      color: var(--muted);
      font-weight:850;
      margin-top:4px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width:520px;
    }

    .chip{
      border:1px solid var(--line);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      font-weight: 950;
      font-size: 12px;
      white-space:nowrap;
      color: rgba(238,246,255,.88);
    }
    [data-theme="night"] .chip{ background: rgba(255,255,255,.04); color: rgba(238,246,255,.88); }
    body:not([data-theme="night"]) .chip{ background: rgba(0,0,0,.02); color: rgba(11,18,32,.72); }

    .foot{
      margin-top: 10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      border-top:1px solid var(--line);
      padding-top: 14px;
      color: var(--muted);
      font-weight: 850;
      font-size: 12px;
    }

    /* ===== PAUSA (DVD) ===== */
    .pause{
      position:fixed; inset:0;
      display:none;
      z-index: 999;
      background:
        radial-gradient(1200px 720px at 18% 12%, rgba(14,165,233,.20), transparent 62%),
        radial-gradient(1100px 700px at 88% 14%, rgba(22,163,74,.18), transparent 62%),
        linear-gradient(180deg, var(--bg), var(--bg));
    }
    .pause::before{
      content:"";
      position:absolute; inset:0;
      backdrop-filter: blur(16px);
      background: rgba(255,255,255,.22);
    }
    [data-theme="night"] .pause::before{ background: rgba(0,0,0,.30); }

    .hud{
      position:absolute;
      left: 16px;
      right: 16px;
      top: calc(16px + var(--safeT));
      z-index: 3;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }
    .hudCard{
      border:1px solid var(--line);
      background: rgba(255,255,255,.74);
      border-radius: 999px;
      padding: 12px 16px;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(12px);
      text-align:center;
      min-width: 320px;
    }
    [data-theme="night"] .hudCard{ background: rgba(255,255,255,.08); }

    .hudTop{
      display:flex;
      justify-content:center;
      gap:14px;
      align-items:baseline;
      flex-wrap:wrap;
    }
    .bigTxtHUD{
      font-size: 46px;
      font-weight: 1000;
      letter-spacing:-.02em;
      line-height: 1;
    }
    .tempHUD{
      font-size: 46px;
      font-weight: 1000;
      letter-spacing:-.02em;
      line-height: 1;
      background: linear-gradient(135deg, rgba(14,165,233,.96), rgba(22,163,74,.92));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
    }
    .hudSub{
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 950;
      letter-spacing:.22em;
      text-transform: uppercase;
    }

    /* Moving kiwi */
    .dvdKiwi{
      position:absolute;
      width: 140px;
      height: 140px;
      border-radius: 26px;
      border:1px solid var(--line);
      overflow:hidden;
      background: rgba(255,255,255,.74);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      display:grid;
      place-items:center;
      z-index: 2;
      user-select:none;
      -webkit-user-drag:none;
    }
    [data-theme="night"] .dvdKiwi{ background: rgba(255,255,255,.10); }
    .dvdKiwi img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }

    /* Moving text (NOT logo) */
    .dvdText{
      position:absolute;
      padding: 12px 16px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.74);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      font-weight: 1000;
      letter-spacing:.18em;
      text-transform: uppercase;
      z-index: 2;
      user-select:none;
      pointer-events:none;
      white-space:nowrap;
      opacity:.92;
    }
    [data-theme="night"] .dvdText{ background: rgba(255,255,255,.10); }

    .pauseHint{
      position:absolute;
      left:0; right:0;
      bottom: calc(16px + var(--safeB));
      display:flex;
      justify-content:center;
      z-index: 3;
      pointer-events:none;
    }
    .pauseHint .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      color: var(--muted);
      font-weight: 950;
      font-size: 12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.74);
      padding: 10px 12px;
      border-radius: 999px;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(12px);
    }
    [data-theme="night"] .pauseHint .row{ background: rgba(255,255,255,.10); }
    .kbd{
      border:1px solid var(--line);
      padding: 7px 10px;
      border-radius: 12px;

    }

    @media (max-width: 820px){
      .grid{ grid-template-columns: 1fr; }
      .title span{display:none}

      .bigTxtHUD, .tempHUD{ font-size: 40px; }
      .hudCard{ min-width: 280px; }
    }
  </style>

<script>
/* ===============================
   ARSLAN PRO ‚Äî HUB (SIMPLE / NO PIN)
   - Default DAY + toggle NIGHT
   - Pause: time/date/place/temp big + kiwi DVD + moving text
   - Short, robust, no errors
=============================== */

const SYSTEMS = [
  { id:"facturas", icon:"üßæ", name:"Facturas", sub:"arslanpro.com", url:"http://arslanpro.com/" },
  { id:"listas",   icon:"üìù", name:"Listas / Pedidos", sub:"GitHub ¬∑ /pedidos", url:"https://shaniwaris80-crypto.github.io/pedidos/" },
  { id:"b2b",      icon:"üìö", name:"B2B Contabilidad", sub:"GitHub ¬∑ /b2b", url:"https://shaniwaris80-crypto.github.io/b2b/" },
  { id:"gs",       icon:"üè™", name:"GS Gesti√≥n / Ventas", sub:"GitHub ¬∑ /GS", url:"https://shaniwaris80-crypto.github.io/GS/" }
];

const K_THEME="ARSLAN_HUB_THEME";
const K_OPENMODE="ARSLAN_HUB_OPENMODE";
const K_LAST="ARSLAN_HUB_LAST";

const PLACE_NAME = "Burgos";
const BURGOS_LAT = 42.34106;
const BURGOS_LON = -3.70184;

const $ = s => document.querySelector(s);

function getTheme(){ return localStorage.getItem(K_THEME) || "day"; }
function setTheme(t){
  localStorage.setItem(K_THEME, t);
  document.body.setAttribute("data-theme", t);
  $("#themeBtn").textContent = (t==="night") ? "üåô Noche" : "üåì D√≠a";
  $("#status").textContent = `Modo: ${t.toUpperCase()}`;
}

function getOpenMode(){ return localStorage.getItem(K_OPENMODE) || "new"; }
function setOpenMode(m){
  localStorage.setItem(K_OPENMODE, m);
  $("#openModeBtn").textContent = (m==="new") ? "üîó Nueva pesta√±a" : "üîó Misma pesta√±a";
  $("#status").textContent = `Abrir: ${(m==="new")?"Nueva pesta√±a":"Misma pesta√±a"}`;
}

function openSystem(id){
  const s = SYSTEMS.find(x=>x.id===id);
  if(!s) return;
  localStorage.setItem(K_LAST, id);
  const mode = getOpenMode();
  if(mode==="new") window.open(s.url, "_blank", "noopener");
  else window.location.href = s.url;
}

function openLast(){
  const last = localStorage.getItem(K_LAST);
  if(last && SYSTEMS.some(s=>s.id===last)) openSystem(last);
  else openSystem("facturas");
}

function cardHTML(s){
  return `
    <div class="big" data-open="${s.id}" tabindex="0" role="button" aria-label="Abrir ${s.name}">
      <div class="bigLeft">
        <div class="bigIco">${s.icon}</div>
        <div class="bigTxt">
          <b>${s.name}</b>
          <span>${s.sub}</span>
        </div>
      </div>
      <div class="chip">Abrir ‚Üí</div>
    </div>
  `;
}

function render(){
  $("#grid").innerHTML = SYSTEMS.map(cardHTML).join("");
  $("#grid").querySelectorAll("[data-open]").forEach(el=>{
    const id = el.getAttribute("data-open");
    el.addEventListener("click", ()=> openSystem(id));
    el.addEventListener("keydown",(e)=>{ if(e.key==="Enter") openSystem(id); });
  });

  const last = localStorage.getItem(K_LAST) || "‚Äî";
  $("#status").textContent = `√öltimo: ${last.toUpperCase()} ¬∑ Abrir: ${(getOpenMode()==="new")?"Nueva pesta√±a":"Misma pesta√±a"}`;
}

/* Copy links */
async function copyLinks(){
  const text = SYSTEMS.map(s => `${s.name}: ${s.url}`).join("\n");
  try{
    await navigator.clipboard.writeText(text);
    $("#status").textContent = "Links copiados ‚úÖ";
  }catch{
    alert(text);
  }
}

/* Logo robusto */
function initLogo(){
  const img = $("#logo");
  const fb = $("#logoFallback");
  img.onerror = () => {
    img.style.display="none";
    fb.style.display="grid";
  };
}

/* ===== Weather (Open-Meteo) ===== */
let LAST_TEMP_C = null;
let LAST_WEATHER_AT = 0;

async function fetchWeather(){
  // refresh max every 10 min
  const now = Date.now();
  if(now - LAST_WEATHER_AT < 10 * 60 * 1000 && LAST_TEMP_C !== null) return LAST_TEMP_C;

  const url =
    `https://api.open-meteo.com/v1/forecast` +
    `?latitude=${encodeURIComponent(BURGOS_LAT)}` +
    `&longitude=${encodeURIComponent(BURGOS_LON)}` +
    `&current=temperature_2m` +
    `&temperature_unit=celsius` +
    `&timezone=Europe%2FMadrid`;

  try{
    const res = await fetch(url, { cache: "no-store" });
    if(!res.ok) throw new Error("Weather HTTP " + res.status);
    const data = await res.json();
    const t = data?.current?.temperature_2m;
    if(typeof t !== "number") throw new Error("No temp");
    LAST_TEMP_C = Math.round(t);
    LAST_WEATHER_AT = now;
    return LAST_TEMP_C;
  }catch{
    // keep last known (if any)
    return LAST_TEMP_C;
  }
}

/* ===== Pause / Screensaver ===== */
let pauseOn = false;
let clockInt = null;
let animRAF = null;

const kiwi = { x: 40, y: 140, vx: 2.2, vy: 1.8 };
const text = { x: 80, y: 320, vx: 2.0, vy: 1.6 };

function fmt2(n){ return String(n).padStart(2,"0"); }

function formatDateLine(d){
  const days=["DOM","LUN","MAR","MI√â","JUE","VIE","S√ÅB"];
  const months=["ENE","FEB","MAR","ABR","MAY","JUN","JUL","AGO","SEP","OCT","NOV","DIC"];
  return `${days[d.getDay()]} ¬∑ ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
}

async function tickHUD(){
  const d = new Date();
  $("#pTime").textContent = `${fmt2(d.getHours())}:${fmt2(d.getMinutes())}`;

  const t = await fetchWeather();
  $("#pTemp").textContent = (t === null) ? "--¬∞" : `${t}¬∞`;

  const dateLine = formatDateLine(d);
  const tempLine = (t === null) ? "SIN DATOS" : `${t}¬∞C`;
  $("#pSub").textContent = `${PLACE_NAME.toUpperCase()} ¬∑ ${dateLine} ¬∑ ${tempLine}`;
}

function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }

function animateDVD(){
  if(!pauseOn) return;

  const dvdKiwi = $("#dvdKiwi");
  const dvdText = $("#dvdText");

  // bounds
  const kW = dvdKiwi.offsetWidth || 140;
  const kH = dvdKiwi.offsetHeight || 140;

  const tW = dvdText.offsetWidth || 220;
  const tH = dvdText.offsetHeight || 46;

  const maxX = window.innerWidth - 10;
  const maxY = window.innerHeight - 10;

  // kiwi move
  kiwi.x += kiwi.vx; kiwi.y += kiwi.vy;
  if(kiwi.x <= 10 || kiwi.x + kW >= maxX) kiwi.vx *= -1;
  if(kiwi.y <= 10 || kiwi.y + kH >= maxY) kiwi.vy *= -1;
  kiwi.x = clamp(kiwi.x, 10, maxX - kW);
  kiwi.y = clamp(kiwi.y, 10, maxY - kH);
  dvdKiwi.style.transform = `translate(${kiwi.x}px, ${kiwi.y}px)`;

  // text move (different speed)
  text.x += text.vx; text.y += text.vy;
  if(text.x <= 10 || text.x + tW >= maxX) text.vx *= -1;
  if(text.y <= 10 || text.y + tH >= maxY) text.vy *= -1;
  text.x = clamp(text.x, 10, maxX - tW);
  text.y = clamp(text.y, 10, maxY - tH);
  dvdText.style.transform = `translate(${text.x}px, ${text.y}px)`;

  animRAF = requestAnimationFrame(animateDVD);
}

function showPause(){
  if(pauseOn) return;
  pauseOn = true;
  $("#pause").style.display = "block";
  $("#pause").setAttribute("aria-hidden","false");

  // Kiwi image fallback
  const di = $("#dvdImg");
  di.onerror = () => {
    // if icon-512 missing, fallback to icon-192
    if(di.src.includes("icon-512.png")){
      di.src = "icon-192.png";
      return;
    }
    // final fallback
    di.style.display = "none";
    $("#dvdKiwi").textContent = "ü•ù";
    $("#dvdKiwi").style.fontSize = "64px";
  };

  // random start
  kiwi.x = Math.floor(20 + Math.random()*(window.innerWidth-220));
  kiwi.y = Math.floor(80 + Math.random()*(window.innerHeight-260));
  kiwi.vx = (Math.random()>0.5 ? 2.2 : -2.2);
  kiwi.vy = (Math.random()>0.5 ? 1.8 : -1.8);

  text.x = Math.floor(20 + Math.random()*(window.innerWidth-280));
  text.y = Math.floor(120 + Math.random()*(window.innerHeight-320));
  text.vx = (Math.random()>0.5 ? 2.0 : -2.0);
  text.vy = (Math.random()>0.5 ? 1.6 : -1.6);

  tickHUD();
  clockInt = setInterval(tickHUD, 30000); // refresh HUD every 30s
  cancelAnimationFrame(animRAF);
  animRAF = requestAnimationFrame(animateDVD);
}

function hidePause(){
  if(!pauseOn) return;
  pauseOn = false;
  $("#pause").style.display = "none";
  $("#pause").setAttribute("aria-hidden","true");
  if(clockInt){ clearInterval(clockInt); clockInt=null; }
  if(animRAF){ cancelAnimationFrame(animRAF); animRAF=null; }
}

/* Boot */
(function init(){
  initLogo();
  setTheme(getTheme());        // default day if empty
  setOpenMode(getOpenMode());
  render();

  $("#themeBtn").addEventListener("click", ()=>{
    setTheme(getTheme()==="night" ? "day" : "night");
  });

  $("#openModeBtn").addEventListener("click", ()=>{
    setOpenMode(getOpenMode()==="new" ? "same" : "new");
  });

  $("#lastBtn").addEventListener("click", openLast);
  $("#copyBtn").addEventListener("click", copyLinks);
  $("#pauseBtn").addEventListener("click", showPause);

  // click pause screen to exit
  $("#pause").addEventListener("click", hidePause);

  // Keyboard shortcuts
  window.addEventListener("keydown",(e)=>{
    const k = e.key.toLowerCase();

    if(pauseOn){
      if(e.key==="Escape" || e.key==="Enter") hidePause();
      return;
    }

    if(k==="f") return openSystem("facturas");
    if(k==="l") return openSystem("listas");
    if(k==="b") return openSystem("b2b");
    if(k==="g") return openSystem("gs");
    if(k==="r") return openLast();
    if(e.key==="Escape") return showPause();
  });

  // Weather warm-up (non-blocking)
  fetchWeather().catch(()=>{});
})();
</script>

/* SW */
if("serviceWorker" in navigator){
  window.addEventListener("load", ()=>{
    navigator.serviceWorker.register("sw.js").catch(()=>{});
  });
}
</script>
