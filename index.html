<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ARSLAN PRO â€” HUB</title>
  <style>
    /* =========================
       THEME (Day/Night)
    ========================== */
    :root{
      --bg:#f4f7fb;
      --bg2:#eef3fb;
      --card:#ffffffcc;
      --cardSolid:#ffffff;
      --text:#0d1b2a;
      --muted:#4b627a;
      --line:#d9e4f2;
      --accent:#16a34a;
      --accent2:#0ea5e9;
      --shadow: 0 18px 60px rgba(2, 6, 23, .12);
      --shadow2: 0 10px 30px rgba(2, 6, 23, .10);
      --danger:#ef4444;
      --warn:#f59e0b;
      --ok:#16a34a;
      --radius: 22px;
      --radius2: 16px;
    }

    [data-theme="night"]{
      --bg:#0b0f14;
      --bg2:#0d1420;
      --card:#101a28cc;
      --cardSolid:#101a28;
      --text:#e9f0f7;
      --muted:#9fb0c3;
      --line:#1f2a3a;
      --accent:#6ee7b7;
      --accent2:#38bdf8;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.35);
      --danger:#ff5a5f;
      --warn:#fbbf24;
      --ok:#6ee7b7;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(14,165,233,.18), transparent 60%),
        radial-gradient(1100px 650px at 90% 15%, rgba(22,163,74,.18), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      color:var(--text);
    }

    /* =========================
       Layout
    ========================== */
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:18px;
    }

    .shell{
      width:min(980px, 100%);
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: var(--card);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:16px 16px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(90deg, rgba(14,165,233,.10), rgba(22,163,74,.10));
    }

    .brand{
      display:flex; align-items:center; gap:10px;
    }
    .logo{
      width:38px; height:38px;
      border-radius:14px;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      box-shadow: var(--shadow2);
    }
    .brand h1{
      font-size:16px; margin:0; font-weight:950; letter-spacing:.2px;
    }
    .brand .sub{
      font-size:12px; margin-top:2px; color:var(--muted); font-weight:800;
    }

    .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }

    .pill{
      display:flex; align-items:center; gap:8px;
      border:1px solid var(--line);
      background: var(--cardSolid);
      padding:9px 12px;
      border-radius:999px;
      font-weight:900;
      font-size:12px;
      cursor:pointer;
      user-select:none;
      box-shadow: var(--shadow2);
    }

    .btn{
      border:1px solid var(--line);
      background: var(--cardSolid);
      color:var(--text);
      padding:10px 12px;
      border-radius: 14px;
      font-weight:950;
      cursor:pointer;
      box-shadow: var(--shadow2);
      transition: transform .12s ease, opacity .12s ease;
    }
    .btn:hover{opacity:.95; transform: translateY(-1px)}
    .btn:active{transform: translateY(0px)}
    .btn.primary{
      border-color: transparent;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      color: #06131b;
    }

    .content{ padding:16px; }

    .grid{
      display:grid;
      gap:14px;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    }

    .card{
      border:1px solid var(--line);
      background: var(--cardSolid);
      border-radius: var(--radius2);
      padding:16px;
      box-shadow: var(--shadow2);
      text-decoration:none;
      color:inherit;
      position:relative;
      overflow:hidden;
      transition: transform .14s ease, border-color .14s ease, box-shadow .14s ease;
    }
    .card:hover{
      transform: translateY(-3px);
      border-color: rgba(22,163,74,.5);
      box-shadow: var(--shadow);
    }

    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(500px 120px at 20% 0%, rgba(14,165,233,.18), transparent 60%),
                  radial-gradient(500px 120px at 90% 0%, rgba(22,163,74,.18), transparent 55%);
      opacity:.6;
      pointer-events:none;
    }

    .card > *{position:relative; z-index:1}

    .row{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }

    .title{
      font-size:15px;
      font-weight:950;
      display:flex; align-items:center; gap:10px;
    }
    .icon{
      width:36px; height:36px;
      border-radius:14px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, rgba(14,165,233,.18), rgba(22,163,74,.18));
      border:1px solid var(--line);
      font-size:18px;
    }
    .desc{
      margin-top:8px;
      color:var(--muted);
      font-weight:800;
      font-size:13px;
      line-height:1.35;
    }
    .url{
      margin-top:10px;
      font-size:12px;
      color: color-mix(in srgb, var(--muted) 80%, transparent);
      word-break: break-all;
      font-weight:800;
    }

    .footer{
      margin-top:14px;
      border-top:1px solid var(--line);
      padding-top:14px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      color:var(--muted);
      font-weight:900;
      font-size:12px;
    }

    /* =========================
       LOCK (PIN screen)
    ========================== */
    .lock{
      position:fixed; inset:0;
      display:grid; place-items:center;
      padding:18px;
      z-index:50;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(14,165,233,.22), transparent 60%),
        radial-gradient(1100px 650px at 90% 15%, rgba(22,163,74,.22), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }
    .lockCard{
      width:min(520px, 100%);
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: var(--card);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .lockHeader{
      padding:18px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(90deg, rgba(14,165,233,.12), rgba(22,163,74,.12));
    }
    .lockHeader .t{
      display:flex; align-items:center; gap:10px;
      font-weight: 950;
      font-size:18px;
      margin:0;
    }
    .lockHeader .s{
      margin-top:6px;
      color:var(--muted);
      font-weight:900;
      font-size:12px;
    }
    .lockBody{padding:18px}
    .pinRow{
      display:flex; gap:10px; align-items:center;
      margin-top:12px;
    }
    input[type="password"]{
      flex:1;
      border:1px solid var(--line);
      background: var(--cardSolid);
      color:var(--text);
      padding:12px 12px;
      border-radius:14px;
      font-size:16px;
      font-weight:900;
      outline:none;
    }
    .msg{
      margin-top:10px;
      font-weight:900;
      color:var(--muted);
      font-size:13px;
    }
    .msg.bad{color:var(--danger)}
    .msg.ok{color:var(--ok)}
    .small{
      margin-top:10px;
      color:var(--muted);
      font-weight:800;
      font-size:12px;
    }

    @media (max-width: 520px){
      .actions{gap:8px}
      .pill{padding:8px 10px}
      .btn{padding:9px 10px}
      .content{padding:14px}
    }
  </style>
</head>

<body data-theme="day">

  <!-- LOCK SCREEN -->
  <div id="lock" class="lock" aria-hidden="false">
    <div class="lockCard">
      <div class="lockHeader">
        <div class="t"><span class="logo" style="width:34px;height:34px;border-radius:13px"></span> ARSLAN PRO â€” HUB</div>
        <div class="s">Acceso protegido Â· Introduce el PIN</div>
      </div>
      <div class="lockBody">
        <div class="small">ðŸ”’ PIN + bloqueo por intentos (sin auto-bloqueo)</div>

        <div class="pinRow">
          <input id="pinInput" type="password" inputmode="numeric" autocomplete="off" placeholder="PIN"/>
          <button id="pinBtn" class="btn primary">Entrar</button>
        </div>

        <div id="pinMsg" class="msg"></div>
        <div class="small" id="lockInfo"></div>

  <!-- APP -->
  <div class="wrap">
    <div class="shell" id="app" style="display:none">
      <div class="topbar">
        <div class="brand">
          <div class="logo"></div>
          <div>
            <h1>ARSLAN PRO</h1>
            <div class="sub">Panel principal Â· Facturas Â· Listas Â· Contabilidad Â· GestiÃ³n</div>
          </div>
        </div>

        <div class="actions">
          <div class="pill" id="themeBtn" title="Cambiar modo dÃ­a/noche">ðŸŒ“ <span id="themeTxt">DÃ­a</span></div>
          <div class="pill" id="openModeBtn" title="Abrir enlaces en nueva pestaÃ±a o en la misma">ðŸ”— <span id="openModeTxt">Nueva pestaÃ±a</span></div>
          <button class="btn" id="copyLinks">ðŸ“‹ Copiar enlaces</button>
          <button class="btn" id="lockBtn">ðŸ”’ Bloquear</button>

      <div class="content">

        <div class="footer">

  </div>

<script>
/* ===============================
   ARSLAN HUB PRO (NO AUTO-LOCK)
   - PIN 8410 (hash)
   - Day/Night toggle
   - Lockout after 3 fails
   - Manual lock button
=============================== */

/* ===== Links (tuyos) ===== */
const SYSTEMS = [
  {
    icon:"ðŸ§¾",
    name:"Facturas (ARSLANPRO)",
    desc:"Crear facturas y gestionar clientes/productos de facturaciÃ³n.",
    url:"http://arslanpro.com/"
  },
  {
    icon:"ðŸ“",
    name:"Listas / Pedidos",
    desc:"Hacer listas, pedidos, TXT, totales y proveedores.",
    url:"https://shaniwaris80-crypto.github.io/pedidos/"
  },
  {
    icon:"ðŸ“š",
    name:"Contabilidad (B2B)",
    desc:"Trazabilidad, contabilidad y control por clientes/tags.",
    url:"https://shaniwaris80-crypto.github.io/b2b/"
  },
  {
    icon:"ðŸª",
    name:"Ventas / GestiÃ³n (GS)",
    desc:"Ventas, gestiÃ³n y reportes generales.",
    url:"https://shaniwaris80-crypto.github.io/GS/"
  }
];

/* ===== Keys ===== */
const K_THEME = "ARSLAN_HUB_THEME";         // day|night
const K_OPENMODE = "ARSLAN_HUB_OPENMODE";   // new|same
const K_SESSION = "ARSLAN_HUB_SESSION";     // 1|0
const K_PINHASH = "ARSLAN_HUB_PINHASH";     // stored hash
const K_FAILS = "ARSLAN_HUB_FAILS";         // count
const K_LOCKUNTIL = "ARSLAN_HUB_LOCKUNTIL"; // timestamp

/* ===== Security params ===== */
const MAX_FAILS = 3;
const LOCK_SECONDS = 60;

/* ===== Helpers ===== */
const $ = (s)=>document.querySelector(s);
function now(){ return Date.now(); }

/* Hash simple */
function simpleHash(str){
  let h = 2166136261;
  for (let i=0;i<str.length;i++){
    h ^= str.charCodeAt(i);
    h = Math.imul(h, 16777619);
  }
  return ("00000000"+(h>>>0).toString(16)).slice(-8);
}

/* ===== Setup PIN ===== */
function ensurePin(){
  if(!localStorage.getItem(K_PINHASH)){
    const initialPin = "8410";
    localStorage.setItem(K_PINHASH, simpleHash(initialPin));
  }
}
ensurePin();

/* ===== Theme ===== */
function getTheme(){ return localStorage.getItem(K_THEME) || "day"; }
function setTheme(t){
  localStorage.setItem(K_THEME, t);
  document.body.setAttribute("data-theme", t);
  $("#themeTxt").textContent = (t==="night") ? "Noche" : "DÃ­a";
}
setTheme(getTheme());

$("#themeBtn").addEventListener("click", ()=>{
  setTheme(getTheme()==="night" ? "day" : "night");
});

/* ===== Open mode ===== */
function getOpenMode(){ return localStorage.getItem(K_OPENMODE) || "new"; }
function setOpenMode(m){
  localStorage.setItem(K_OPENMODE, m);
  $("#openModeTxt").textContent = (m==="new") ? "Nueva pestaÃ±a" : "Misma pestaÃ±a";
  renderGrid();
}
setOpenMode(getOpenMode());

$("#openModeBtn").addEventListener("click", ()=>{
  setOpenMode(getOpenMode()==="new" ? "same" : "new");
});

/* ===== Session ===== */
function isSessionOn(){ return localStorage.getItem(K_SESSION)==="1"; }
function setSession(on){ localStorage.setItem(K_SESSION, on ? "1" : "0"); }

const lockEl = $("#lock");
const appEl = $("#app");
const pinInput = $("#pinInput");
const pinBtn = $("#pinBtn");
const pinMsg = $("#pinMsg");
const lockInfo = $("#lockInfo");
const statusEl = $("#status");

function showApp(){
  lockEl.style.display="none";
  appEl.style.display="block";
  statusEl.textContent = "Acceso OK Â· " + new Date().toLocaleString();
  setSession(true);
  resetFails();
}
function showLock(){
  setSession(false);
  appEl.style.display="none";
  lockEl.style.display="grid";
  pinInput.value="";
  pinMsg.textContent="";
  pinMsg.className="msg";
  updateLockInfo();
}

/* ===== Lockout control ===== */
function getFails(){ return parseInt(localStorage.getItem(K_FAILS)||"0",10); }
function setFails(n){ localStorage.setItem(K_FAILS, String(n)); }
function resetFails(){ setFails(0); }

function getLockUntil(){ return parseInt(localStorage.getItem(K_LOCKUNTIL)||"0",10); }
function setLockUntil(ts){ localStorage.setItem(K_LOCKUNTIL, String(ts)); }

function isLockedOut(){
  const until = getLockUntil();
  return until && now() < until;
}

function updateLockInfo(){
  const fails = getFails();
  const until = getLockUntil();
  if(isLockedOut()){
    const sec = Math.ceil((until - now())/1000);
    lockInfo.textContent = `â›” Bloqueado ${sec}s por seguridad.`;
  }else{
    lockInfo.textContent = fails>0 ? `Intentos fallidos: ${fails}/${MAX_FAILS}` : `Modo: ${getTheme()==="night" ? "Noche" : "DÃ­a"} Â· Sin auto-bloqueo`;
  }
}

/* ===== PIN attempt ===== */
function tryPin(){
  updateLockInfo();

  if(isLockedOut()){
    pinMsg.textContent = "Demasiados intentos. Espera un momentoâ€¦";
    pinMsg.className = "msg bad";
    return;
  }

  const pin = (pinInput.value||"").trim();
  const ok = simpleHash(pin) === localStorage.getItem(K_PINHASH);

  if(!ok){
    const fails = getFails() + 1;
    setFails(fails);

    if(fails >= MAX_FAILS){
      setLockUntil(now() + LOCK_SECONDS*1000);
      pinMsg.textContent = `PIN incorrecto. Bloqueado ${LOCK_SECONDS}s.`;
      pinMsg.className = "msg bad";
    }else{
      pinMsg.textContent = "PIN incorrecto.";
      pinMsg.className = "msg bad";
    }
    updateLockInfo();
    return;
  }

  pinMsg.textContent = "Acceso correcto âœ…";
  pinMsg.className = "msg ok";
  showApp();
}

pinBtn.addEventListener("click", tryPin);
pinInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") tryPin(); });

/* ===== Buttons ===== */
$("#lockBtn").addEventListener("click", showLock);

$("#copyLinks").addEventListener("click", async ()=>{
  const text = SYSTEMS.map(s => `${s.name}: ${s.url}`).join("\n");
  try{
    await navigator.clipboard.writeText(text);
    $("#copyLinks").textContent = "âœ… Copiado";
    setTimeout(()=> $("#copyLinks").textContent = "ðŸ“‹ Copiar enlaces", 1200);
  }catch{
    alert(text);
  }
});

/* ===== Grid render ===== */
function renderGrid(){
  const mode = getOpenMode();
  const target = (mode==="new") ? "_blank" : "_self";
  const rel = (mode==="new") ? "noopener noreferrer" : "";

  $("#grid").innerHTML = SYSTEMS.map(s => `
    <a class="card" href="${s.url}" target="${target}" rel="${rel}">
      <div class="row">
        <div class="title">
          <span class="icon">${s.icon}</span>
          <span>${s.name}</span>
        </div>
        <div style="font-weight:950;color:var(--muted)">â†’</div>
      </div>
      <div class="desc">${s.desc}</div>
      <div class="url">${s.url}</div>
    </a>
  `).join("");
}
renderGrid();

/* ===== Boot ===== */
if(isSessionOn()){
  showApp();
}else{
  showLock();
}
updateLockInfo();

/* Lockout countdown update */
setInterval(()=>{ if(lockEl.style.display!=="none") updateLockInfo(); }, 250);
</script>
