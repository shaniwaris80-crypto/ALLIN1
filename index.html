<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>ARSLAN PRO ‚Äî HUB</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b0f14">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- ICON (logo) -->
  <link rel="icon" type="image/png" href="icon-192.png">

  <style>
    :root{
      --bg:#0b0f14;
      --panel: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.10);
      --text:#f2f6ff;
      --muted: rgba(242,246,255,.65);
      --accent: #16a34a;
      --accent2:#0ea5e9;
      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --r: 22px;
      --safeB: env(safe-area-inset-bottom, 0px);
      --safeT: env(safe-area-inset-top, 0px);
    }
    [data-theme="day"]{
      --bg:#f5f7fb;
      --panel: rgba(255,255,255,.88);
      --line: rgba(12,18,32,.12);
      --text:#0b1220;
      --muted: rgba(11,18,32,.62);
      --shadow: 0 22px 70px rgba(2,6,23,.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 720px at 18% 12%, rgba(14,165,233,.18), transparent 60%),
        radial-gradient(1100px 700px at 88% 14%, rgba(22,163,74,.16), transparent 60%),
        radial-gradient(900px 600px at 65% 88%, rgba(139,92,246,.12), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg));
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 18px 18px calc(18px + var(--safeB));
    }

    .app{
      width:min(980px, 100%);
      border:1px solid var(--line);
      background: var(--panel);
      border-radius: 28px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(14px);
    }

    .top{
      padding: calc(16px + var(--safeT)) 16px 16px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex; align-items:center; gap:12px;
      min-width: 220px;
    }

    .logoBox{
      width:44px; height:44px;
      border-radius: 16px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      overflow:hidden;
      display:grid;
      place-items:center;
      flex:0 0 auto;
    }
    .logoBox img{
      width:100%; height:100%;
      object-fit:cover; display:block;
    }

    .title{
      display:flex; flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .title b{
      font-size:15px;
      letter-spacing:.2px;
    }
    .title span{
      font-size:12px;
      color: var(--muted);
      font-weight: 700;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 520px;
    }

    .actions{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 900;
      font-size: 13px;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, opacity .12s ease;
    }
    [data-theme="day"] .btn{ background: rgba(0,0,0,.02); }
    .btn:hover{opacity:.95; transform: translateY(-1px)}
    .btn:active{transform: translateY(0px)}
    .btn.primary{
      border-color: transparent;
      background: linear-gradient(135deg, rgba(14,165,233,.92), rgba(22,163,74,.92));
      color: #041018;
    }

    .content{
      padding: 16px;
    }

    .grid{
      display:grid;
      gap:12px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .card{
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      border-radius: var(--r);
      padding: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      cursor:pointer;
      transition: transform .12s ease, opacity .12s ease;
    }
    [data-theme="day"] .card{ background: rgba(0,0,0,.02); }
    .card:hover{opacity:.96; transform: translateY(-2px)}
    .left{display:flex; align-items:center; gap:12px; min-width:0;}
    .ico{
      width:46px;height:46px;border-radius: 16px;
      border:1px solid var(--line);
      display:grid; place-items:center;
      background: rgba(255,255,255,.05);
      font-size: 20px;
      flex:0 0 auto;
    }
    .txt{min-width:0}
    .txt b{display:block; font-size:14px; letter-spacing:.2px;}
    .txt span{display:block; font-size:12px; color:var(--muted); font-weight:800; margin-top:3px; white-space:nowrap; overflow:hidden; text-overflow: ellipsis;}
    .go{
      font-weight: 950;
      color: rgba(242,246,255,.85);
      border:1px solid var(--line);
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      font-size: 12px;
      white-space: nowrap;
    }
    [data-theme="day"] .go{ color: rgba(11,18,32,.80); background: rgba(0,0,0,.02); }

    .foot{
      margin-top: 14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      border-top:1px solid var(--line);
      padding-top: 14px;
      color: var(--muted);
      font-weight: 800;
      font-size: 12px;
    }

    /* PAUSA / SALVAPANTALLAS */
    .pause{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      padding: 18px;
      z-index: 999;
      background:
        radial-gradient(1000px 700px at 20% 15%, rgba(14,165,233,.20), transparent 60%),
        radial-gradient(900px 650px at 80% 20%, rgba(22,163,74,.18), transparent 60%),
        radial-gradient(900px 650px at 60% 85%, rgba(139,92,246,.14), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg));
    }
    .pause::before{
      content:"";
      position:absolute; inset:0;
      backdrop-filter: blur(16px);
      background: rgba(0,0,0,.30);
    }
    [data-theme="day"] .pause::before{ background: rgba(255,255,255,.28); }

    .pauseInner{
      position:relative;
      width:min(900px, 100%);
      border-radius: 30px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      box-shadow: var(--shadow);
      overflow:hidden;
      padding: 26px 18px;
      text-align:center;
    }
    [data-theme="day"] .pauseInner{ background: rgba(255,255,255,.72); }

    /* Texto detr√°s (nombre del sistema) */
    .bgName{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
      font-weight: 1000;
      letter-spacing:.12em;
      text-transform: uppercase;
      font-size: clamp(42px, 8vw, 96px);
      opacity: .14;
      transform: translateY(-6px);
      color: var(--text);
    }

    /* Kiwi grande (salvapantallas) */
    .kiwiWrap{
      position:relative;
      display:grid;
      place-items:center;
      margin: 8px auto 14px;
      width: min(220px, 55vw);
      aspect-ratio: 1/1;
      border-radius: 28px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      overflow:hidden;
      box-shadow: var(--shadow);
      animation: floaty 4.6s ease-in-out infinite;
    }
    [data-theme="day"] .kiwiWrap{ background: rgba(0,0,0,.02); }
    .kiwiWrap img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
      filter: saturate(1.05);
    }
    @keyframes floaty{
      0%{ transform: translateY(0px) }
      50%{ transform: translateY(-8px) }
      100%{ transform: translateY(0px) }
    }

    .clock{
      position:relative;
      font-size: clamp(44px, 6vw, 78px);
      font-weight: 1000;
      letter-spacing:-.02em;
      margin-top: 2px;
    }
    .date{
      position:relative;
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 900;
      letter-spacing:.22em;
      text-transform: uppercase;
    }
    .hint{
      position:relative;
      margin-top: 16px;
      display:inline-flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      color: var(--muted);
      font-weight: 900;
      font-size: 12px;
    }
    .kbd{
      border:1px solid var(--line);
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,.06);
    }
    [data-theme="day"] .kbd{ background: rgba(0,0,0,.02); }

    /* Mobile */
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
      .title span{display:none}
      .actions .btn{ padding:10px 10px; }
    }
  </style>
</head>

<body data-theme="night">

  <!-- PAUSA -->
  <div id="pause" class="pause" aria-hidden="true">
    <div class="pauseInner">
      <div class="bgName">ARSLAN PRO</div>

      <div class="kiwiWrap" aria-hidden="true">
        <!-- Logo kiwi / salvapantallas -->
        <img id="pauseKiwi" src="icon-512.png" alt="Kiwi">
      </div>

      <div id="clock" class="clock">--:--</div>
      <div id="date" class="date">----</div>

      <div class="hint">
        <span class="kbd"><b>Enter</b> volver</span>
        <span class="kbd"><b>Esc</b> volver</span>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="app">
      <div class="top">
        <div class="brand">
          <div class="logoBox">
            <!-- LOGO: si falla, muestra emoji -->
            <img id="logo" src="icon-192.png" alt="Kiwi"
                 onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='grid';">
            <div id="logoFallback" style="display:none; width:100%;height:100%; place-items:center; font-size:22px;">ü•ù</div>
          </div>
          <div class="title">
            <b>ARSLAN PRO ‚Äî HUB</b>
            <span>Facturas ¬∑ Listas ¬∑ B2B ¬∑ Gesti√≥n</span>
          </div>
        </div>

        <div class="actions">
          <button class="btn" id="themeBtn" type="button">üåì Modo</button>
          <button class="btn" id="openModeBtn" type="button">üîó Nueva pesta√±a</button>
          <button class="btn primary" id="lastBtn" type="button">üü¢ Abrir √∫ltimo</button>
          <button class="btn" id="copyBtn" type="button">üìã Copiar links</button>
          <button class="btn" id="pauseBtn" type="button">üôà Pausa</button>
        </div>
      </div>

      <div class="content">
        <div class="grid" id="grid"></div>

        <div class="foot">
          <div>Atajos: F Facturas ¬∑ L Listas ¬∑ B B2B ¬∑ G GS ¬∑ R √öltimo ¬∑ Esc Pausa</div>
          <div id="status">Listo</div>
        </div>
      </div>
    </div>
  </div>

<script>
/* ===============================
   HUB SIMPLE + PRO (NO PIN)
   - Logo con fallback
   - Pausa: reloj + ARSLAN PRO detr√°s + kiwi salvapantallas
=============================== */

const SYSTEMS = [
  { id:"facturas", icon:"üßæ", name:"Facturas", sub:"arslanpro.com", url:"http://arslanpro.com/" },
  { id:"listas",   icon:"üìù", name:"Listas / Pedidos", sub:"shaniwaris80-crypto.github.io/pedidos", url:"https://shaniwaris80-crypto.github.io/pedidos/" },
  { id:"b2b",      icon:"üìö", name:"B2B Contabilidad", sub:"shaniwaris80-crypto.github.io/b2b", url:"https://shaniwaris80-crypto.github.io/b2b/" },
  { id:"gs",       icon:"üè™", name:"GS Gesti√≥n / Ventas", sub:"shaniwaris80-crypto.github.io/GS", url:"https://shaniwaris80-crypto.github.io/GS/" }
];

const K_THEME="ARSLAN_HUB_THEME";
const K_OPENMODE="ARSLAN_HUB_OPENMODE";
const K_LAST="ARSLAN_HUB_LAST";

const $ = s => document.querySelector(s);

function getTheme(){ return localStorage.getItem(K_THEME) || "night"; }
function setTheme(t){
  localStorage.setItem(K_THEME, t);
  document.body.setAttribute("data-theme", t);
}
function getOpenMode(){ return localStorage.getItem(K_OPENMODE) || "new"; }
function setOpenMode(m){
  localStorage.setItem(K_OPENMODE, m);
  $("#openModeBtn").textContent = (m==="new") ? "üîó Nueva pesta√±a" : "üîó Misma pesta√±a";
}
function openSystem(id){
  const s = SYSTEMS.find(x=>x.id===id);
  if(!s) return;
  localStorage.setItem(K_LAST, id);
  const mode = getOpenMode();
  if(mode==="new") window.open(s.url, "_blank", "noopener");
  else window.location.href = s.url;
}
function openLast(){
  const last = localStorage.getItem(K_LAST);
  if(last && SYSTEMS.some(s=>s.id===last)) openSystem(last);
  else openSystem("facturas");
}

function cardHTML(s){
  return `
    <div class="card" data-open="${s.id}" role="button" tabindex="0">
      <div class="left">
        <div class="ico">${s.icon}</div>
        <div class="txt">
          <b>${s.name}</b>
          <span>${s.sub}</span>
        </div>
      </div>
      <div class="go">Abrir ‚Üí</div>
    </div>
  `;
}

function render(){
  const grid = $("#grid");
  grid.innerHTML = SYSTEMS.map(cardHTML).join("");

  grid.querySelectorAll("[data-open]").forEach(el=>{
    const id = el.getAttribute("data-open");
    el.addEventListener("click", ()=> openSystem(id));
    el.addEventListener("keydown",(e)=>{ if(e.key==="Enter") openSystem(id); });
  });

  const status = $("#status");
  const last = localStorage.getItem(K_LAST) || "‚Äî";
  status.textContent = `√öltimo: ${last.toUpperCase()} ¬∑ Modo: ${getTheme().toUpperCase()}`;
}

/* Copiar */
async function copyLinks(){
  const text = SYSTEMS.map(s => `${s.name}: ${s.url}`).join("\n");
  try{
    await navigator.clipboard.writeText(text);
    $("#status").textContent = "Links copiados ‚úÖ";
  }catch{
    alert(text);
  }
}

/* PAUSA */
function fmt2(n){ return String(n).padStart(2,"0"); }
function tickClock(){
  const d=new Date();
  $("#clock").textContent = `${fmt2(d.getHours())}:${fmt2(d.getMinutes())}`;
  const days=["DOM","LUN","MAR","MI√â","JUE","VIE","S√ÅB"];
  const months=["ENE","FEB","MAR","ABR","MAY","JUN","JUL","AGO","SEP","OCT","NOV","DIC"];
  $("#date").textContent = `${days[d.getDay()]} ¬∑ ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
}
let clockInt=null;
function showPause(){
  $("#pause").style.display="grid";
  $("#pause").setAttribute("aria-hidden","false");
  tickClock();
  clockInt = setInterval(tickClock, 1000);
}
function hidePause(){
  $("#pause").style.display="none";
  $("#pause").setAttribute("aria-hidden","true");
  if(clockInt){ clearInterval(clockInt); clockInt=null; }
}

/* BOOT */
(function init(){
  setTheme(getTheme());
  setOpenMode(getOpenMode());
  render();

  // Si icon-512 no existe, que no rompa la pausa
  const pk = $("#pauseKiwi");
  pk.onerror = () => { pk.style.display="none"; };

  $("#themeBtn").addEventListener("click", ()=>{
    setTheme(getTheme()==="night" ? "day" : "night");
    render();
  });

  $("#openModeBtn").addEventListener("click", ()=>{
    setOpenMode(getOpenMode()==="new" ? "same" : "new");
    $("#status").textContent = `Abrir: ${getOpenMode()==="new" ? "Nueva pesta√±a" : "Misma pesta√±a"}`;
  });

  $("#lastBtn").addEventListener("click", openLast);
  $("#copyBtn").addEventListener("click", copyLinks);
  $("#pauseBtn").addEventListener("click", showPause);

  window.addEventListener("keydown",(e)=>{
    const k = e.key.toLowerCase();

    // Si est√° en pausa
    if($("#pause").style.display !== "none"){
      if(e.key==="Escape" || e.key==="Enter") hidePause();
      return;
    }

    if(k==="f") return openSystem("facturas");
    if(k==="l") return openSystem("listas");
    if(k==="b") return openSystem("b2b");
    if(k==="g") return openSystem("gs");
    if(k==="r") return openLast();
    if(e.key==="Escape") return showPause();
  });

  $("#pause").addEventListener("click", hidePause);
})();
</script>

<script>
/* SW */
if("serviceWorker" in navigator){
  window.addEventListener("load", ()=>{
    navigator.serviceWorker.register("sw.js").catch(()=>{});
  });
}
</script>
</body>
</html>
