<script>
/* ===============================
   ARSLAN PRO ‚Äî HUB (SIMPLE + PRO)
   - D√≠a por defecto
   - Pausa 30s inactividad
   - Pausa: reloj grande + Burgos + temp + calendario mes (hoy rojo ‚ù§Ô∏è)
   - Pausa: frutas rebotando (DVD)
   - Nombre ARSLAN PRO movi√©ndose detr√°s
=============================== */

const SYSTEMS = [
  { id:"facturas", icon:"üßæ", name:"Facturas", sub:"arslanpro.com", url:"http://arslanpro.com/" },
  { id:"listas",   icon:"üìù", name:"Listas / Pedidos", sub:"GitHub ¬∑ /pedidos", url:"https://shaniwaris80-crypto.github.io/pedidos/" },
  { id:"b2b",      icon:"üìö", name:"B2B Contabilidad", sub:"GitHub ¬∑ /b2b", url:"https://shaniwaris80-crypto.github.io/b2b/" },
  { id:"gs",       icon:"üè™", name:"GS Gesti√≥n / Ventas", sub:"GitHub ¬∑ /GS", url:"https://shaniwaris80-crypto.github.io/GS/" }
];

const PLACE_NAME = "Burgos";
const BURGOS = { lat: 42.3439, lon: -3.6969, tz: "Europe/Madrid" }; // Burgos

const K_THEME="ARSLAN_HUB_THEME";
const K_OPENMODE="ARSLAN_HUB_OPENMODE";
const K_LAST="ARSLAN_HUB_LAST";

const INACTIVITY_MS = 30000; // 30s

const FRUITS = ["üçé","üçè","üçê","üçä","üçã","üçå","üçâ","üçá","üçì","ü´ê","üçë","üçí","ü•≠","üçç","ü•ù","üçÖ"];

const $ = s => document.querySelector(s);

function getTheme(){ return localStorage.getItem(K_THEME) || "day"; }
function setTheme(t){
  localStorage.setItem(K_THEME, t);
  document.body.setAttribute("data-theme", t);
  const isNight = (t==="night");
  $("#themeBtn").textContent = isNight ? "üåô Noche" : "üåì D√≠a";
}

function getOpenMode(){ return localStorage.getItem(K_OPENMODE) || "new"; }
function setOpenMode(m){
  localStorage.setItem(K_OPENMODE, m);
  $("#openModeBtn").textContent = (m==="new") ? "üîó Nueva pesta√±a" : "üîó Misma pesta√±a";
}

function openSystem(id){
  const s = SYSTEMS.find(x=>x.id===id);
  if(!s) return;
  localStorage.setItem(K_LAST, id);
  if(getOpenMode()==="new") window.open(s.url, "_blank", "noopener");
  else window.location.href = s.url;
}
function openLast(){
  const last = localStorage.getItem(K_LAST);
  if(last && SYSTEMS.some(s=>s.id===last)) openSystem(last);
  else openSystem("facturas");
}

function cardHTML(s){
  return `
    <div class="big" data-open="${s.id}" tabindex="0" role="button" aria-label="Abrir ${s.name}">
      <div class="bigLeft">
        <div class="bigIco">${s.icon}</div>
        <div class="bigTxt">
          <b>${s.name}</b>
          <span>${s.sub}</span>
        </div>
      </div>
      <div class="chip">Abrir ‚Üí</div>
    </div>
  `;
}
function render(){
  $("#grid").innerHTML = SYSTEMS.map(cardHTML).join("");
  $("#grid").querySelectorAll("[data-open]").forEach(el=>{
    const id = el.getAttribute("data-open");
    el.addEventListener("click", ()=> openSystem(id));
    el.addEventListener("keydown",(e)=>{ if(e.key==="Enter") openSystem(id); });
  });
}

/* ===== Logo robusto (principal) ===== */

/* ===== Copiar links ===== */
async function copyLinks(){
  const text = SYSTEMS.map(s => `${s.name}: ${s.url}`).join("\n");
  try{
    await navigator.clipboard.writeText(text);
    $("#status").textContent = "Links copiados ‚úÖ";

}

/* ===== Hora/Fecha (Burgos) ===== */
function fmt2(n){ return String(n).padStart(2,"0"); }
function formatDateLong(d){
  const days=["DOM","LUN","MAR","MI√â","JUE","VIE","S√ÅB"];
  const months=["ENE","FEB","MAR","ABR","MAY","JUN","JUL","AGO","SEP","OCT","NOV","DIC"];
  return `${days[d.getDay()]} ¬∑ ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
}
function tickTime(){
  const now = new Date();
  // Hora local del navegador, pero en Espa√±a ser√° correcto normalmente.
  // (Si quieres 100% Burgos, se puede usar Intl con timeZone: Europe/Madrid.)
  $("#mTime").textContent = `${fmt2(now.getHours())}:${fmt2(now.getMinutes())}`;
  $("#mDate").textContent = formatDateLong(now);

  $("#pTime").textContent = `${fmt2(now.getHours())}:${fmt2(now.getMinutes())}`;
  $("#pDate").textContent = formatDateLong(now);
}

/* ===== Temperatura (Open-Meteo) ===== */
let lastTempText = "--¬∞C";

async function refreshWeather(){
  try{
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${BURGOS.lat}&longitude=${BURGOS.lon}&current_weather=true&timezone=${encodeURIComponent(BURGOS.tz)}`;
    const res = await fetch(url, { cache: "no-store" });
    if(!res.ok) throw new Error("weather http");
    const data = await res.json();
    const t = data?.current_weather?.temperature;
    if(typeof t === "number"){
      lastTempText = `${Math.round(t)}¬∞C`;
      $("#mTemp").textContent = lastTempText;
      $("#pTemp").textContent = lastTempText;
    }
  }catch{
    // deja lo √∫ltimo o --
    $("#mTemp").textContent = lastTempText;
    $("#pTemp").textContent = lastTempText;
  }
}

/* ===== Calendario del mes (hoy rojo + ‚ù§Ô∏è) ===== */
function buildCalendar(){
  const now = new Date();
  const y = now.getFullYear();
  const m = now.getMonth(); // 0-11
  const today = now.getDate();

  const months=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
  $("#calTitle").textContent = `${months[m]} ${y}`;

  const grid = $("#calGrid");
  grid.innerHTML = "";

  const dows = ["L","M","X","J","V","S","D"];
  dows.forEach(x=>{
    const el = document.createElement("div");
    el.className = "dow";
    el.textContent = x;
    grid.appendChild(el);
  });

  // first day of month
  const first = new Date(y, m, 1);
  let firstDow = first.getDay(); // 0 Sun - 6 Sat
  // convert to Monday-first index (0..6)
  firstDow = (firstDow + 6) % 7;

  const daysInMonth = new Date(y, m+1, 0).getDate();
  const prevDays = new Date(y, m, 0).getDate();

  // Fill 6 weeks (42 cells)
  for(let i=0;i<42;i++){
    const cell = document.createElement("div");
    cell.className = "day";

    const dayNum = i - firstDow + 1;
    if(dayNum <= 0){
      cell.classList.add("muted");
      cell.textContent = String(prevDays + dayNum);
    }else if(dayNum > daysInMonth){
      cell.classList.add("muted");
      cell.textContent = String(dayNum - daysInMonth);
    }else{
      cell.textContent = String(dayNum);
      if(dayNum === today){
        cell.classList.add("today");
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "‚ù§Ô∏è";
        cell.appendChild(h);
      }
    }

    grid.appendChild(cell);
  }
}

/* ===== PAUSA + Inactividad ===== */
let pauseOn = false;
let inactivityTimer = null;

function showPause(){
  if(pauseOn) return;
  pauseOn = true;
  $("#pause").style.display = "block";
  $("#pause").setAttribute("aria-hidden","false");
  $("#pPlace").textContent = PLACE_NAME;
  spawnFruits(); // frutas DVD
}
function hidePause(){
  if(!pauseOn) return;
  pauseOn = false;
  $("#pause").style.display = "none";
  $("#pause").setAttribute("aria-hidden","true");
  clearFruits();
}

function resetInactivity(){
  if(inactivityTimer) clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(()=> showPause(), INACTIVITY_MS);
}

$("#pauseBtn").addEventListener("click", showPause);
$("#pause").addEventListener("click", hidePause);

window.addEventListener("keydown",(e)=>{
  // si est√° en pausa
  if(pauseOn){
    if(e.key==="Escape" || e.key==="Enter") hidePause();
    resetInactivity();
    return;
  }

  const k = e.key.toLowerCase();
  if(k==="f") openSystem("facturas");
  else if(k==="l") openSystem("listas");
  else if(k==="b") openSystem("b2b");
  else if(k==="g") openSystem("gs");
  else if(k==="r") openLast();
  else if(e.key==="Escape") showPause();

  resetInactivity();
});

/* ===== Nombre movi√©ndose detr√°s ===== */
const nameState = { x: 0, y: 40, vx: 0.55, vy: 0.28 };
function animateName(){
  const el = $("#movingName");
  if(!el) return;

  if(pauseOn){
    const maxX = window.innerWidth - el.offsetWidth - 10;
    const maxY = window.innerHeight - 120;

    nameState.x += nameState.vx;
    nameState.y += nameState.vy;

    if(nameState.x < 10 || nameState.x > maxX) nameState.vx *= -1;
    if(nameState.y < 10 || nameState.y > maxY) nameState.vy *= -1;

    // clamp
    nameState.x = Math.max(10, Math.min(maxX, nameState.x));
    nameState.y = Math.max(10, Math.min(maxY, nameState.y));

    el.style.transform = `translate(${nameState.x}px, ${nameState.y}px)`;
  }

  requestAnimationFrame(animateName);
}

/* ===== Frutas rebotando (muchas) ===== */
let fruits = [];
let fruitRAF = null;

function clearFruits(){
  fruits.forEach(f => f.el.remove());
  fruits = [];
  if(fruitRAF) cancelAnimationFrame(fruitRAF);
  fruitRAF = null;
}

function spawnFruits(){
  clearFruits();

  // cantidad "abundante" adaptada
  const count = Math.max(10, Math.min(22, Math.floor(window.innerWidth / 70)));

  for(let i=0;i<count;i++){
    const el = document.createElement("div");
    el.className = "fruit";
    el.textContent = FRUITS[i % FRUITS.length];

    // random size slightly
    const size = 48 + Math.floor(Math.random()*18);
    el.style.width = size + "px";
    el.style.height = size + "px";
    el.style.fontSize = Math.floor(size*0.52) + "px";
    el.style.borderRadius = Math.floor(size*0.35) + "px";

    document.body.appendChild(el);

    const vx = (Math.random()>0.5?1:-1) * (1.2 + Math.random()*2.0);
    const vy = (Math.random()>0.5?1:-1) * (1.0 + Math.random()*1.8);

    fruits.push({
      el,
      x: 10 + Math.random()*(window.innerWidth - size - 20),
      y: 10 + Math.random()*(window.innerHeight - size - 20),
      vx, vy,
      size
    });
  }

  const step = ()=>{
    if(!pauseOn) return;

    const W = window.innerWidth;
    const H = window.innerHeight;

    for(const f of fruits){
      f.x += f.vx;
      f.y += f.vy;

      const maxX = W - f.size - 10;
      const maxY = H - f.size - 10;

      if(f.x <= 10 || f.x >= maxX) f.vx *= -1;
      if(f.y <= 10 || f.y >= maxY) f.vy *= -1;

      f.x = Math.max(10, Math.min(maxX, f.x));
      f.y = Math.max(10, Math.min(maxY, f.y));

      f.el.style.transform = `translate(${f.x}px, ${f.y}px)`;
    }

    fruitRAF = requestAnimationFrame(step);
  };

  fruitRAF = requestAnimationFrame(step);
}
