<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>ARSLAN PRO ‚Äî HUB</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b0f14">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- ICON -->
  <link rel="icon" type="image/png" href="icon-192.png">

  <style>
    :root{
      --bg:#070b11;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.04);
      --line: rgba(255,255,255,.10);
      --text:#eef6ff;
      --muted: rgba(238,246,255,.62);
      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --shadow2: 0 10px 24px rgba(0,0,0,.30);
      --r: 26px;
      --safeB: env(safe-area-inset-bottom, 0px);
      --safeT: env(safe-area-inset-top, 0px);

      --a1:#0ea5e9; /* cyan */
      --a2:#16a34a; /* green */
      --a3:#8b5cf6; /* violet */
      --glow: 0 0 0 6px rgba(14,165,233,.16);
    }

    [data-theme="day"]{
      --bg:#f4f7fb;
      --panel: rgba(255,255,255,.92);
      --panel2: rgba(0,0,0,.02);
      --line: rgba(12,18,32,.12);
      --text:#0b1220;
      --muted: rgba(11,18,32,.58);
      --shadow: 0 22px 70px rgba(2,6,23,.12);
      --shadow2: 0 10px 24px rgba(2,6,23,.10);
      --glow: 0 0 0 6px rgba(14,165,233,.14);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 720px at 18% 12%, rgba(14,165,233,.18), transparent 62%),
        radial-gradient(1100px 700px at 88% 14%, rgba(22,163,74,.16), transparent 62%),
        radial-gradient(900px 600px at 65% 88%, rgba(139,92,246,.12), transparent 62%),
        linear-gradient(180deg, var(--bg), var(--bg));
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 18px 18px calc(18px + var(--safeB));
    }

    .app{
      width:min(980px, 100%);
      border:1px solid var(--line);
      background: var(--panel);
      border-radius: 30px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(14px);
      position:relative;
    }

    .app::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(820px 160px at 20% 0%, rgba(14,165,233,.18), transparent 58%),
        radial-gradient(820px 160px at 85% 0%, rgba(22,163,74,.14), transparent 58%);
      pointer-events:none;
      opacity:.9;
    }
    .app>*{position:relative; z-index:1;}

    /* ===== Top ===== */
    .top{
      padding: calc(16px + var(--safeT)) 16px 16px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background: linear-gradient(90deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }

    .brand{
      display:flex; align-items:center; gap:12px;
      min-width: 220px;
    }

    .logoBox{
      width:46px; height:46px;
      border-radius: 18px;
      border:1px solid var(--line);
      background: var(--panel2);
      overflow:hidden;
      display:grid;
      place-items:center;
      box-shadow: var(--shadow2);
      flex:0 0 auto;
    }
    .logoBox img{width:100%;height:100%;object-fit:cover;display:block;}
    .logoFallback{
      width:100%;height:100%;
      display:none;
      place-items:center;
      font-size:22px;
      font-weight: 1000;
    }

    .title{
      display:flex; flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .title b{
      font-size:15px;
      letter-spacing:.2px;
      font-weight: 1000;
    }
    .title span{
      font-size:12px;
      color: var(--muted);
      font-weight: 850;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 520px;
    }

    .actions{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }

    .btn{
      border:1px solid var(--line);
      background: var(--panel2);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 16px;
      font-weight: 950;
      font-size: 13px;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, opacity .12s ease, box-shadow .12s ease;
      box-shadow: var(--shadow2);
    }
    .btn:hover{opacity:.96; transform: translateY(-1px)}
    .btn:active{transform: translateY(0px)}
    .btn:focus{outline:none; box-shadow: var(--shadow2), var(--glow);}

    .btn.primary{
      border-color: transparent;
      background: linear-gradient(135deg, rgba(14,165,233,.96), rgba(22,163,74,.92));
      color: #041018;
      box-shadow: 0 16px 50px rgba(14,165,233,.18), var(--shadow2);
    }

    /* ===== Main ===== */
    .content{
      padding: 18px;
    }

    .center{
      display:grid;
      gap:14px;
      padding: 18px 6px 10px;
      grid-template-columns: 1fr 1fr;
    }

    .big{
      border:1px solid var(--line);
      background: var(--panel2);
      border-radius: 26px;
      padding: 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      cursor:pointer;
      transition: transform .12s ease, opacity .12s ease, box-shadow .12s ease, border-color .12s ease;
      box-shadow: var(--shadow2);
      min-height: 92px;
    }
    .big:hover{
      opacity:.97;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
      border-color: rgba(14,165,233,.28);
    }
    .big:active{transform: translateY(0px)}
    .big:focus{outline:none; box-shadow: var(--shadow2), var(--glow);}

    .bigLeft{display:flex; align-items:center; gap:14px; min-width:0;}
    .bigIco{
      width:54px;height:54px;
      border-radius: 20px;
      border:1px solid var(--line);
      display:grid;
      place-items:center;
      background:
        radial-gradient(60px 60px at 30% 25%, rgba(14,165,233,.18), transparent 60%),
        radial-gradient(60px 60px at 85% 25%, rgba(22,163,74,.14), transparent 60%);
      font-size: 24px;
      box-shadow: var(--shadow2);
      flex:0 0 auto;
    }
    .bigTxt{min-width:0}
    .bigTxt b{
      display:block;
      font-size:16px;
      letter-spacing:.2px;
      font-weight: 1000;
    }
    .bigTxt span{
      display:block;
      font-size:12px;
      color: var(--muted);
      font-weight: 850;
      margin-top:4px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 520px;
    }
    .chip{
      border:1px solid var(--line);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      font-weight: 950;
      font-size: 12px;
      white-space:nowrap;
      color: rgba(238,246,255,.88);
    }
    [data-theme="day"] .chip{
      background: rgba(0,0,0,.02);
      color: rgba(11,18,32,.75);
    }

    .foot{
      margin-top: 10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      border-top:1px solid var(--line);
      padding-top: 14px;
      color: var(--muted);
      font-weight: 850;
      font-size: 12px;
    }

    /* ===== PAUSA / SALVAPANTALLAS DVD ===== */
    .pause{
      position:fixed; inset:0;
      display:none;
      z-index: 999;
      background:
        radial-gradient(1200px 720px at 18% 12%, rgba(14,165,233,.20), transparent 62%),
        radial-gradient(1100px 700px at 88% 14%, rgba(22,163,74,.18), transparent 62%),
        radial-gradient(900px 600px at 65% 88%, rgba(139,92,246,.14), transparent 62%),
        linear-gradient(180deg, var(--bg), var(--bg));
    }
    .pause::before{
      content:"";
      position:absolute; inset:0;
      backdrop-filter: blur(16px);
      background: rgba(0,0,0,.28);
    }
    [data-theme="day"] .pause::before{ background: rgba(255,255,255,.22); }

    /* nombre detr√°s */
    .pauseName{
      position:absolute; inset:0;
      display:grid; place-items:center;
      pointer-events:none;
      font-weight: 1000;
      letter-spacing:.12em;
      text-transform: uppercase;
      font-size: clamp(56px, 9vw, 120px);
      opacity: .12;
      color: var(--text);
      transform: translateY(-8px);
      text-align:center;
      padding: 0 16px;
    }

    /* reloj */
    .pauseHud{
      position:absolute;
      left: 18px;
      right: 18px;
      top: calc(18px + var(--safeT));
      display:flex;
      justify-content:center;
      pointer-events:none;
      z-index: 3;
    }
    .pauseClock{
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      border-radius: 999px;
      padding: 12px 16px;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(12px);
      text-align:center;
      min-width: 240px;
    }
    [data-theme="day"] .pauseClock{ background: rgba(255,255,255,.70); }
    .pauseClock .t{
      font-size: 44px;
      font-weight: 1000;
      letter-spacing:-.02em;
      line-height:1;
    }
    .pauseClock .d{
      margin-top:6px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 950;
      letter-spacing:.22em;
      text-transform: uppercase;
    }

    /* kiwi DVD */
    .dvd{
      position:absolute;
      width: 140px;
      height: 140px;
      border-radius: 26px;
      border:1px solid var(--line);
      overflow:hidden;
      background: rgba(255,255,255,.06);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      display:grid;
      place-items:center;
      z-index: 2;
      user-select:none;
      -webkit-user-drag:none;
    }
    [data-theme="day"] .dvd{ background: rgba(255,255,255,.72); }
    .dvd img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: saturate(1.04);
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }

    .pauseHint{
      position:absolute;
      left:0; right:0;
      bottom: calc(18px + var(--safeB));
      display:flex;
      justify-content:center;
      z-index: 3;
      pointer-events:none;
    }
    .pauseHint .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      color: var(--muted);
      font-weight: 950;
      font-size: 12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      padding: 10px 12px;
      border-radius: 999px;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(12px);
    }
    [data-theme="day"] .pauseHint .row{ background: rgba(255,255,255,.70); }
    .kbd{
      border:1px solid var(--line);
      padding: 7px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,.05);
    }

    /* Mobile */
    @media (max-width: 820px){
      .center{ grid-template-columns: 1fr; }
      .title span{display:none}
      .btn{ padding:10px 10px; }
      .dvd{ width:120px; height:120px; border-radius: 24px; }
      .pauseClock .t{ font-size: 40px; }
    }
  </style>
</head>

<body data-theme="night">

  <!-- PAUSA -->
  <div id="pause" class="pause" aria-hidden="true">
    <div class="pauseName">ARSLAN PRO</div>

    <div class="pauseHud">
      <div class="pauseClock">
        <div class="t" id="pTime">--:--</div>
        <div class="d" id="pDate">----</div>
      </div>
    </div>

    <div id="dvd" class="dvd" aria-hidden="true">
      <img id="dvdImg" src="icon-512.png" alt="Kiwi">
    </div>

    <div class="pauseHint">
      <div class="row">
        <span class="kbd"><b>Enter</b> volver</span>
        <span class="kbd"><b>Esc</b> volver</span>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="app">
      <div class="top">
        <div class="brand">
          <div class="logoBox">
            <img id="logo" src="icon-192.png" alt="Kiwi">
            <div id="logoFallback" class="logoFallback">ü•ù</div>
          </div>
          <div class="title">
            <b>ARSLAN PRO ‚Äî HUB</b>
            <span>Centro √∫nico: Facturas ¬∑ Listas ¬∑ B2B ¬∑ Gesti√≥n</span>
          </div>
        </div>

        <div class="actions">
          <button class="btn" id="themeBtn" type="button">üåì Modo</button>
          <button class="btn" id="openModeBtn" type="button">üîó Nueva pesta√±a</button>
          <button class="btn primary" id="lastBtn" type="button">üü¢ Abrir √∫ltimo</button>
          <button class="btn" id="copyBtn" type="button">üìã Copiar</button>
          <button class="btn" id="pauseBtn" type="button">üôà Pausa</button>
        </div>
      </div>

      <div class="content">
        <!-- SOLO 4 BOTONES (ULTRA LIMPIO) -->
        <div class="center" id="grid"></div>

        <div class="foot">
          <div>Atajos: F Facturas ¬∑ L Listas ¬∑ B B2B ¬∑ G GS ¬∑ R √öltimo ¬∑ Esc Pausa</div>
          <div id="status">Listo</div>
        </div>
      </div>
    </div>
  </div>

<script>
/* ===============================
   ARSLAN PRO ‚Äî HUB (FINAL)
   - UI ultra limpia (4 botones)
   - Branding coherente
   - Pausa DVD kiwi + reloj + ARSLAN PRO detr√°s
   - Logo robusto
   - D√≠a/Noche + abrir nueva/misma + abrir √∫ltimo + copiar + atajos
=============================== */

const SYSTEMS = [
  { id:"facturas", icon:"üßæ", name:"Facturas", sub:"arslanpro.com", url:"http://arslanpro.com/" },
  { id:"listas",   icon:"üìù", name:"Listas / Pedidos", sub:"GitHub ¬∑ /pedidos", url:"https://shaniwaris80-crypto.github.io/pedidos/" },
  { id:"b2b",      icon:"üìö", name:"B2B Contabilidad", sub:"GitHub ¬∑ /b2b", url:"https://shaniwaris80-crypto.github.io/b2b/" },
  { id:"gs",       icon:"üè™", name:"GS Gesti√≥n / Ventas", sub:"GitHub ¬∑ /GS", url:"https://shaniwaris80-crypto.github.io/GS/" }
];

const K_THEME="ARSLAN_HUB_THEME";
const K_OPENMODE="ARSLAN_HUB_OPENMODE";
const K_LAST="ARSLAN_HUB_LAST";

const $ = s => document.querySelector(s);

function getTheme(){ return localStorage.getItem(K_THEME) || "night"; }
function setTheme(t){
  localStorage.setItem(K_THEME, t);
  document.body.setAttribute("data-theme", t);
  $("#status").textContent = `Modo: ${t.toUpperCase()}`;
}

function getOpenMode(){ return localStorage.getItem(K_OPENMODE) || "new"; }
function setOpenMode(m){
  localStorage.setItem(K_OPENMODE, m);
  $("#openModeBtn").textContent = (m==="new") ? "üîó Nueva pesta√±a" : "üîó Misma pesta√±a";
  $("#status").textContent = `Abrir: ${(m==="new")?"Nueva pesta√±a":"Misma pesta√±a"}`;
}

function openSystem(id){
  const s = SYSTEMS.find(x=>x.id===id);
  if(!s) return;
  localStorage.setItem(K_LAST, id);

  const mode = getOpenMode();
  if(mode==="new") window.open(s.url, "_blank", "noopener");
  else window.location.href = s.url;
}

function openLast(){
  const last = localStorage.getItem(K_LAST);
  if(last && SYSTEMS.some(s=>s.id===last)) openSystem(last);
  else openSystem("facturas");
}

function cardHTML(s){
  return `
    <div class="big" data-open="${s.id}" tabindex="0" role="button" aria-label="Abrir ${s.name}">
      <div class="bigLeft">
        <div class="bigIco">${s.icon}</div>
        <div class="bigTxt">
          <b>${s.name}</b>
          <span>${s.sub}</span>
        </div>
      </div>
      <div class="chip">Abrir ‚Üí</div>
    </div>
  `;
}

function render(){
  $("#grid").innerHTML = SYSTEMS.map(cardHTML).join("");

  $("#grid").querySelectorAll("[data-open]").forEach(el=>{
    const id = el.getAttribute("data-open");
    el.addEventListener("click", ()=> openSystem(id));
    el.addEventListener("keydown",(e)=>{ if(e.key==="Enter") openSystem(id); });
  });

  const last = localStorage.getItem(K_LAST) || "‚Äî";
  $("#status").textContent = `√öltimo: ${last.toUpperCase()} ¬∑ Abrir: ${(getOpenMode()==="new")?"Nueva pesta√±a":"Misma pesta√±a"}`;
}

/* Copiar */
async function copyLinks(){
  const text = SYSTEMS.map(s => `${s.name}: ${s.url}`).join("\n");
  try{
    await navigator.clipboard.writeText(text);
    $("#status").textContent = "Links copiados ‚úÖ";
  }catch{
    alert(text);
  }
}

/* Logo robusto */
function initLogo(){
  const img = $("#logo");
  const fb = $("#logoFallback");
  img.onerror = () => {
    img.style.display="none";
    fb.style.display="grid";
  };
}

/* ===== PAUSA (DVD) ===== */
let pauseOn = false;
let clockInt=null;
let animRAF=null;

function fmt2(n){ return String(n).padStart(2,"0"); }

function tickClock(){
  const d=new Date();
  $("#pTime").textContent = `${fmt2(d.getHours())}:${fmt2(d.getMinutes())}`;
  const days=["DOM","LUN","MAR","MI√â","JUE","VIE","S√ÅB"];
  const months=["ENE","FEB","MAR","ABR","MAY","JUN","JUL","AGO","SEP","OCT","NOV","DIC"];
  $("#pDate").textContent = `${days[d.getDay()]} ¬∑ ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
}

const dvdState = {
  x: 60, y: 220,
  vx: 2.1, vy: 1.7
};

function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

function animateDVD(){
  const dvd = $("#dvd");
  if(!dvd || !pauseOn) return;

  const w = dvd.offsetWidth;
  const h = dvd.offsetHeight;

  const maxX = window.innerWidth - w - 10;
  const maxY = window.innerHeight - h - 10;

  dvdState.x += dvdState.vx;
  dvdState.y += dvdState.vy;

  if(dvdState.x <= 10 || dvdState.x >= maxX) dvdState.vx *= -1;
  if(dvdState.y <= 10 || dvdState.y >= maxY) dvdState.vy *= -1;

  dvdState.x = clamp(dvdState.x, 10, maxX);
  dvdState.y = clamp(dvdState.y, 10, maxY);

  dvd.style.transform = `translate(${dvdState.x}px, ${dvdState.y}px)`;

  animRAF = requestAnimationFrame(animateDVD);
}

function showPause(){
  if(pauseOn) return;
  pauseOn = true;
  $("#pause").style.display="block";
  $("#pause").setAttribute("aria-hidden","false");

  // si icon-512 falla, no rompe
const di = $("#dvdImg");
di.onerror = () => {
  // fallback: si icon-512 no existe, usa icon-192
  if (di.src.includes("icon-512.png")) {
    di.src = "icon-192.png";
    return;
  }
  // si tambi√©n falla, muestra emoji
  di.style.display = "none";
  $("#dvd").innerHTML = "ü•ù";
  $("#dvd").style.fontSize = "64px";
};


  tickClock();
  clockInt = setInterval(tickClock, 1000);

  // random start
  dvdState.x = Math.floor(20 + Math.random()*(window.innerWidth-200));
  dvdState.y = Math.floor(120 + Math.random()*(window.innerHeight-260));
  dvdState.vx = (Math.random() > 0.5 ? 2.2 : -2.2);
  dvdState.vy = (Math.random() > 0.5 ? 1.8 : -1.8);

  cancelAnimationFrame(animRAF);
  animRAF = requestAnimationFrame(animateDVD);
}

function hidePause(){
  if(!pauseOn) return;
  pauseOn = false;
  $("#pause").style.display="none";
  $("#pause").setAttribute("aria-hidden","true");

  if(clockInt){ clearInterval(clockInt); clockInt=null; }
  if(animRAF){ cancelAnimationFrame(animRAF); animRAF=null; }
}

function togglePause(){
  if(pauseOn) hidePause(); else showPause();
}

/* BOOT */
(function init(){
  initLogo();
  setTheme(getTheme());
  setOpenMode(getOpenMode());
  render();

  $("#themeBtn").addEventListener("click", ()=>{
    setTheme(getTheme()==="night" ? "day" : "night");
  });

  $("#openModeBtn").addEventListener("click", ()=>{
    setOpenMode(getOpenMode()==="new" ? "same" : "new");
  });

  $("#lastBtn").addEventListener("click", openLast);
  $("#copyBtn").addEventListener("click", copyLinks);
  $("#pauseBtn").addEventListener("click", showPause);

  // click anywhere on pause to exit
  $("#pause").addEventListener("click", hidePause);

  window.addEventListener("keydown",(e)=>{
    const k = e.key.toLowerCase();

    // If pause active
    if(pauseOn){
      if(e.key==="Escape" || e.key==="Enter") hidePause();
      return;
    }

    if(k==="f") return openSystem("facturas");
    if(k==="l") return openSystem("listas");
    if(k==="b") return openSystem("b2b");
    if(k==="g") return openSystem("gs");
    if(k==="r") return openLast();
    if(e.key==="Escape") return showPause();
  });

  // keep DVD bounds on resize
  window.addEventListener("resize", ()=>{
    if(pauseOn){
      dvdState.x = clamp(dvdState.x, 10, window.innerWidth - ($("#dvd").offsetWidth||140) - 10);
      dvdState.y = clamp(dvdState.y, 10, window.innerHeight - ($("#dvd").offsetHeight||140) - 10);
    }
  });
})();
</script>

<script>
/* SW */
if("serviceWorker" in navigator){
  window.addEventListener("load", ()=>{
    navigator.serviceWorker.register("sw.js").catch(()=>{});
  });
}
</script>

</body>
