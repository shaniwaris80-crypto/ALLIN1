<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>ARSLAN PRO ‚Äî HUB</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b0f14">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" href="icon-192.png">

  <style>
    :root{
      --bg:#f5f7fb;
      --panel: rgba(255,255,255,.92);
      --panel2: rgba(0,0,0,.02);
      --line: rgba(12,18,32,.12);
      --text:#0b1220;
      --muted: rgba(11,18,32,.58);
      --shadow: 0 22px 70px rgba(2,6,23,.12);
      --shadow2: 0 10px 24px rgba(2,6,23,.10);

      --a1:#0ea5e9;
      --a2:#16a34a;
      --a3:#8b5cf6;

      --safeB: env(safe-area-inset-bottom, 0px);
      --safeT: env(safe-area-inset-top, 0px);
      --glow: 0 0 0 6px rgba(14,165,233,.14);
    }

    [data-theme="night"]{
      --bg:#070b11;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.04);
      --line: rgba(255,255,255,.10);
      --text:#eef6ff;
      --muted: rgba(238,246,255,.62);
      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --shadow2: 0 10px 24px rgba(0,0,0,.30);
      --glow: 0 0 0 6px rgba(14,165,233,.16);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 720px at 18% 12%, rgba(14,165,233,.14), transparent 62%),
        radial-gradient(1100px 700px at 88% 14%, rgba(22,163,74,.12), transparent 62%),
        radial-gradient(900px 600px at 65% 88%, rgba(139,92,246,.10), transparent 62%),
        linear-gradient(180deg, var(--bg), var(--bg));
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 16px 14px calc(16px + var(--safeB));
    }

    .app{
      width:min(980px, 100%);
      border:1px solid var(--line);
      background: var(--panel);
      border-radius: 28px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(14px);
      position:relative;
    }

    .top{
      padding: calc(14px + var(--safeT)) 14px 12px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(90deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      min-width: 190px;
    }
    .logoBox{
      width:44px; height:44px;
      border-radius: 16px;
      border:1px solid var(--line);
      background: var(--panel2);
      overflow:hidden;
      display:grid;
      place-items:center;
      box-shadow: var(--shadow2);
      flex:0 0 auto;
    }
    .logoBox img{width:100%;height:100%;object-fit:cover;display:block;}
    .logoFallback{
      width:100%;height:100%;
      display:none; place-items:center;
      font-size:22px; font-weight:1000;
    }
    .title{
      display:flex; flex-direction:column; gap:2px; min-width:0;
    }
    .title b{font-size:15px; letter-spacing:.2px; font-weight:1000;}
    .title span{font-size:12px; color:var(--muted); font-weight:850; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 520px;}

    /* acciones: en m√≥vil se hace scroll horizontal */
    .actions{
      display:flex; gap:8px;
      align-items:center;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 2px;
      max-width: 56vw;
    }
    .actions::-webkit-scrollbar{height:0}

    .btn{
      border:1px solid var(--line);
      background: var(--panel2);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 950;
      font-size: 13px;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, opacity .12s ease, box-shadow .12s ease;
      box-shadow: var(--shadow2);
      white-space: nowrap;
      flex: 0 0 auto;
    }
    .btn:hover{opacity:.96; transform: translateY(-1px)}
    .btn:active{transform: translateY(0px)}
    .btn:focus{outline:none; box-shadow: var(--shadow2), var(--glow);}
    .btn.primary{
      border-color: transparent;
      background: linear-gradient(135deg, rgba(14,165,233,.96), rgba(22,163,74,.92));
      color: #041018;
    }

    .content{ padding: 14px; }

    .statusRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin: 0 0 12px;
    }

    .statusPill{
      border:1px solid var(--line);
      background: var(--panel2);
      border-radius: 999px;
      padding: 10px 12px;
      box-shadow: var(--shadow2);
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 950;
      font-size: 13px;
      white-space:nowrap;
    }
    .statusPill small{ color: var(--muted); font-weight: 900; }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: linear-gradient(135deg, var(--a1), var(--a2));
    }

    .center{
      display:grid;
      gap:12px;
      grid-template-columns: 1fr 1fr;
    }
    .big{
      border:1px solid var(--line);
      background: var(--panel2);
      border-radius: 22px;
      padding: 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      cursor:pointer;
      transition: transform .12s ease, opacity .12s ease, box-shadow .12s ease, border-color .12s ease;
      box-shadow: var(--shadow2);
      min-height: 88px;
    }
    .big:hover{opacity:.97; transform: translateY(-2px); box-shadow: var(--shadow); border-color: rgba(14,165,233,.28);}
    .big:active{transform: translateY(0px)}
    .big:focus{outline:none; box-shadow: var(--shadow2), var(--glow);}

    .bigLeft{display:flex; align-items:center; gap:12px; min-width:0;}
    .bigIco{
      width:52px;height:52px;border-radius: 18px;
      border:1px solid var(--line);
      display:grid; place-items:center;
      background:
        radial-gradient(60px 60px at 30% 25%, rgba(14,165,233,.16), transparent 60%),
        radial-gradient(60px 60px at 85% 25%, rgba(22,163,74,.12), transparent 60%);
      font-size: 24px;
      box-shadow: var(--shadow2);
      flex:0 0 auto;
    }
    .bigTxt{min-width:0}
    .bigTxt b{display:block; font-size:16px; letter-spacing:.2px; font-weight:1000;}
    .bigTxt span{display:block; font-size:12px; color:var(--muted); font-weight:850; margin-top:4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 520px;}
    .chip{
      border:1px solid var(--line);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      font-weight: 950;
      font-size: 12px;
      white-space:nowrap;
      color: rgba(238,246,255,.88);
    }
    [data-theme="day"] .chip{ background: rgba(0,0,0,.02); color: rgba(11,18,32,.75); }

    .foot{
      margin-top: 12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      border-top:1px solid var(--line);
      padding-top: 12px;
      color: var(--muted);
      font-weight: 850;
      font-size: 12px;
    }

    /* ===== PAUSA ===== */
    .pause{
      position:fixed; inset:0;
      display:none;
      z-index: 999;
      background:
        radial-gradient(1200px 720px at 18% 12%, rgba(14,165,233,.18), transparent 62%),
        radial-gradient(1100px 700px at 88% 14%, rgba(22,163,74,.16), transparent 62%),
        radial-gradient(900px 600px at 65% 88%, rgba(139,92,246,.14), transparent 62%),
        linear-gradient(180deg, var(--bg), var(--bg));
    }
    .pause::before{
      content:"";
      position:absolute; inset:0;
      backdrop-filter: blur(14px);
      background: rgba(0,0,0,.18);
    }
    [data-theme="night"] .pause::before{ background: rgba(0,0,0,.42); }

    .movingName{
      position:absolute;
      left:0; top:0;
      font-weight: 1000;
      letter-spacing:.14em;
      text-transform: uppercase;
      font-size: clamp(44px, 8vw, 110px);
      opacity: .10;
      color: var(--text);
      pointer-events:none;
      user-select:none;
      white-space: nowrap;
      z-index: 1;
      will-change: transform;
    }

    .pauseCenter{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      z-index: 3;
      padding: 14px;
      pointer-events:none;
    }
    .centerCard{
      width: min(900px, 100%);
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      border-radius: 26px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      padding: 16px;
      text-align:center;
    }
    [data-theme="day"] .centerCard{ background: rgba(255,255,255,.74); }

    .bigLine{
      font-size: clamp(52px, 6.6vw, 86px);
      font-weight: 1000;
      letter-spacing:-.02em;
      line-height: 1.05;
      margin: 6px 0 0;
    }
    .subLine{
      margin-top: 10px;
      font-size: 14px;
      font-weight: 950;
      letter-spacing:.18em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .tempLine{
      margin-top: 8px;
      font-size: clamp(34px, 4.6vw, 52px);
      font-weight: 1000;
      letter-spacing:-.02em;
    }

    .calWrap{
      margin-top: 14px;
      border-top: 1px solid var(--line);
      padding-top: 14px;
      display:grid;
      gap:10px;
    }
    .calHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .calHeader b{
      font-size: 14px;
      font-weight: 1000;
      letter-spacing:.10em;
      text-transform: uppercase;
    }
    .calHeader span{
      font-size: 12px;
      color: var(--muted);
      font-weight: 900;
    }

    .calGrid{
      display:grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap:8px;
    }
    .dow{
      font-size: 11px;
      font-weight: 950;
      color: var(--muted);
      letter-spacing:.18em;
      text-transform: uppercase;
      padding: 6px 0;
    }
    .day{
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      border-radius: 12px;
      min-height: 42px;
      display:grid;
      place-items:center;
      font-weight: 950;
      position:relative;
    }
    [data-theme="day"] .day{ background: rgba(0,0,0,.02); }
    .day.muted{ opacity:.35; }
    .day.today{
      border-color: rgba(239,68,68,.70);
      box-shadow: 0 0 0 4px rgba(239,68,68,.14);
    }
    .heart{
      position:absolute;
      right:7px;
      top:6px;
      font-size: 13px;
      color: rgb(239,68,68);
      line-height: 1;
    }

    /* FRUTAS: van dentro de pauseStage */
    .pauseStage{
      position:absolute;
      inset:0;
      z-index: 2;
      pointer-events:none;
      overflow:hidden;
    }
    .fruit{
      position:absolute;
      display:grid;
      place-items:center;
      user-select:none;
      pointer-events:none;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      will-change: transform;
    }
    [data-theme="day"] .fruit{ background: rgba(255,255,255,.70); }

    .pauseHint{
      position:absolute;
      left:0; right:0;
      bottom: calc(14px + var(--safeB));
      display:flex;
      justify-content:center;
      z-index: 4;
      pointer-events:none;
    }
    .pauseHint .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      color: var(--muted);
      font-weight: 950;
      font-size: 12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      padding: 10px 12px;
      border-radius: 999px;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(12px);
    }
    [data-theme="day"] .pauseHint .row{ background: rgba(255,255,255,.70); }
    .kbd{
      border:1px solid var(--line);
      padding: 7px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,.05);
    }

    /* ==== MOBILE ==== */
    @media (max-width: 820px){
      .center{ grid-template-columns: 1fr; }
      .title span{display:none}
      .actions{ max-width: 58vw; }
      .btn{ padding: 10px 10px; }
      .bigTxt span{ max-width: 240px; }
      .day{ min-height: 38px; }
    }
  </style>
</head>

<script>
/* ===============================
   HUB FINAL (MEJORADO)
   - Frutas rebotando fluidas con delta-time
   - Evita la tarjeta central (rebota alrededor)
   - M√≥vil mejor (acciones scroll + grid 1 col)
=============================== */

const SYSTEMS = [
  { id:"facturas", icon:"üßæ", name:"Facturas", sub:"arslanpro.com", url:"http://arslanpro.com/" },
  { id:"listas",   icon:"üìù", name:"Listas / Pedidos", sub:"GitHub ¬∑ /pedidos", url:"https://shaniwaris80-crypto.github.io/pedidos/" },
  { id:"b2b",      icon:"üìö", name:"B2B Contabilidad", sub:"GitHub ¬∑ /b2b", url:"https://shaniwaris80-crypto.github.io/b2b/" },
  { id:"gs",       icon:"üè™", name:"GS Gesti√≥n / Ventas", sub:"GitHub ¬∑ /GS", url:"https://shaniwaris80-crypto.github.io/GS/" }
];

const PLACE_NAME = "Burgos";
const BURGOS = { lat: 42.3439, lon: -3.6969, tz: "Europe/Madrid" };

const K_THEME="ARSLAN_HUB_THEME";
const K_OPENMODE="ARSLAN_HUB_OPENMODE";
const K_LAST="ARSLAN_HUB_LAST";

const INACTIVITY_MS = 30000;

const FRUITS = ["üçé","üçè","üçê","üçä","üçã","üçå","üçâ","üçá","üçì","ü´ê","üçë","üçí","ü•≠","üçç","ü•ù","üçÖ","ü•ë","ü•ï","üåΩ","üçà"];

const $ = s => document.querySelector(s);

function getTheme(){ return localStorage.getItem(K_THEME) || "day"; }
function setTheme(t){
  localStorage.setItem(K_THEME, t);
  document.body.setAttribute("data-theme", t);
  $("#themeBtn").textContent = (t==="night") ? "üåô Noche" : "üåì D√≠a";
}
function getOpenMode(){ return localStorage.getItem(K_OPENMODE) || "new"; }
function setOpenMode(m){
  localStorage.setItem(K_OPENMODE, m);
  $("#openModeBtn").textContent = (m==="new") ? "üîó Nueva pesta√±a" : "üîó Misma pesta√±a";
}
function openSystem(id){
  const s = SYSTEMS.find(x=>x.id===id);
  if(!s) return;
  localStorage.setItem(K_LAST, id);
  if(getOpenMode()==="new") window.open(s.url, "_blank", "noopener");
  else window.location.href = s.url;
}
function openLast(){
  const last = localStorage.getItem(K_LAST);
  if(last && SYSTEMS.some(s=>s.id===last)) openSystem(last);
  else openSystem("facturas");
}
function render(){
  $("#grid").innerHTML = SYSTEMS.map(s => `
    <div class="big" data-open="${s.id}" tabindex="0" role="button" aria-label="Abrir ${s.name}">
      <div class="bigLeft">
        <div class="bigIco">${s.icon}</div>
        <div class="bigTxt">
          <b>${s.name}</b>
          <span>${s.sub}</span>
        </div>
      </div>
      <div class="chip">Abrir ‚Üí</div>
    </div>
  `).join("");

  $("#grid").querySelectorAll("[data-open]").forEach(el=>{
    const id = el.getAttribute("data-open");
    el.addEventListener("click", ()=> openSystem(id));
    el.addEventListener("keydown",(e)=>{ if(e.key==="Enter") openSystem(id); });
  });
}

/* Logo robusto */
function initLogo(){
  const img = $("#logo");
  const fb = $("#logoFallback");
  img.onerror = () => { img.style.display="none"; fb.style.display="grid"; };
}

/* Copiar links */
async function copyLinks(){
  const text = SYSTEMS.map(s => `${s.name}: ${s.url}`).join("\n");
  try{
    await navigator.clipboard.writeText(text);
    $("#status").textContent = "Links copiados ‚úÖ";
  }catch{
    alert(text);
  }
}

/* Hora / Fecha (con zona Europe/Madrid) */
function fmt2(n){ return String(n).padStart(2,"0"); }
function nowMadrid(){
  const parts = new Intl.DateTimeFormat("es-ES", {
    timeZone: BURGOS.tz,
    year:"numeric", month:"2-digit", day:"2-digit",
    hour:"2-digit", minute:"2-digit", second:"2-digit",
    weekday:"short"
  }).formatToParts(new Date());

  const map = {};
  for(const p of parts) map[p.type]=p.value;

  // weekday viene tipo "dom", "lun"‚Ä¶
  return {
    hh: map.hour, mm: map.minute,
    weekday: (map.weekday||"").toUpperCase(),
    day: map.day, month: map.month, year: map.year
  };
}
function tickTime(){
  const t = nowMadrid();
  $("#mTime").textContent = `${t.hh}:${t.mm}`;
  $("#mDate").textContent = `${t.weekday} ¬∑ ${t.day}/${t.month}/${t.year}`;

  $("#pTime").textContent = `${t.hh}:${t.mm}`;
  $("#pDate").textContent = `${t.weekday} ¬∑ ${t.day}/${t.month}/${t.year}`;
}

/* Temperatura Open-Meteo */
let lastTempText="--¬∞C";
async function refreshWeather(){
  try{
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${BURGOS.lat}&longitude=${BURGOS.lon}&current_weather=true&timezone=${encodeURIComponent(BURGOS.tz)}`;
    const res = await fetch(url, { cache:"no-store" });
    if(!res.ok) throw new Error("weather");
    const data = await res.json();
    const temp = data?.current_weather?.temperature;
    if(typeof temp === "number"){
      lastTempText = `${Math.round(temp)}¬∞C`;
    }
  }catch{}
  $("#mTemp").textContent = lastTempText;
  $("#pTemp").textContent = lastTempText;
}

/* Calendario */
function buildCalendar(){
  const now = new Date();
  const dt = new Date(now.toLocaleString("en-US", { timeZone: BURGOS.tz }));
  const y = dt.getFullYear();
  const m = dt.getMonth();
  const today = dt.getDate();

  const months=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
  $("#calTitle").textContent = `${months[m]} ${y}`;

  const grid = $("#calGrid");
  grid.innerHTML = "";
  ["L","M","X","J","V","S","D"].forEach(x=>{
    const el=document.createElement("div");
    el.className="dow";
    el.textContent=x;
    grid.appendChild(el);
  });

  const first = new Date(y,m,1);
  let firstDow = (first.getDay()+6)%7; // monday-first
  const daysInMonth = new Date(y,m+1,0).getDate();
  const prevDays = new Date(y,m,0).getDate();

  for(let i=0;i<42;i++){
    const cell=document.createElement("div");
    cell.className="day";
    const dayNum = i - firstDow + 1;

    if(dayNum<=0){
      cell.classList.add("muted");
      cell.textContent = String(prevDays + dayNum);
    } else if(dayNum>daysInMonth){
      cell.classList.add("muted");
      cell.textContent = String(dayNum - daysInMonth);
    } else {
      cell.textContent = String(dayNum);
      if(dayNum===today){
        cell.classList.add("today");
        const h=document.createElement("div");
        h.className="heart";
        h.textContent="‚ù§Ô∏è";
        cell.appendChild(h);
      }
    }
    grid.appendChild(cell);
  }
}

/* ===== PAUSA + INACTIVIDAD ===== */
let pauseOn=false;
let inactivityTimer=null;

function showPause(){
  if(pauseOn) return;
  pauseOn=true;
  $("#pause").style.display="block";
  $("#pause").setAttribute("aria-hidden","false");
  $("#pPlace").textContent=PLACE_NAME;
  startFruitSim();
}
function hidePause(){
  if(!pauseOn) return;
  pauseOn=false;
  $("#pause").style.display="none";
  $("#pause").setAttribute("aria-hidden","true");
  stopFruitSim();
}

function resetInactivity(){
  if(inactivityTimer) clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(()=> showPause(), INACTIVITY_MS);
}

$("#pauseBtn").addEventListener("click", showPause);
$("#pause").addEventListener("click", hidePause);

/* Fondo nombre movi√©ndose */
const nameState={ x:10, y:40, vx:55, vy:28 }; // px/s
let nameLast=0;
function animateName(ts){
  const el=$("#movingName");
  if(!el) return requestAnimationFrame(animateName);
  if(!nameLast) nameLast=ts;
  const dt = Math.min(0.033, (ts-nameLast)/1000); // clamp
  nameLast=ts;

  if(pauseOn){
    const maxX = window.innerWidth - el.offsetWidth - 10;
    const maxY = window.innerHeight - 120;

    nameState.x += nameState.vx*dt;
    nameState.y += nameState.vy*dt;

    if(nameState.x < 10 || nameState.x > maxX) nameState.vx *= -1;
    if(nameState.y < 10 || nameState.y > maxY) nameState.vy *= -1;

    nameState.x = Math.max(10, Math.min(maxX, nameState.x));
    nameState.y = Math.max(10, Math.min(maxY, nameState.y));

    el.style.transform = `translate3d(${nameState.x}px, ${nameState.y}px, 0)`;
  }

  requestAnimationFrame(animateName);
}

/* ===== FRUTAS (MEJORADAS) ===== */
let fruits=[];
let fruitRAF=null;
let fruitLast=0;

function rectIntersects(a,b){
  return !(a.x+a.w < b.x || a.x > b.x+b.w || a.y+a.h < b.y || a.y > b.y+b.h);
}

function clearStage(){
  const stage=$("#pauseStage");
  stage.innerHTML="";
}

function stopFruitSim(){
  if(fruitRAF) cancelAnimationFrame(fruitRAF);
  fruitRAF=null;
  fruitLast=0;
  fruits=[];
  clearStage();
}

function startFruitSim(){
  stopFruitSim();

  const stage=$("#pauseStage");
  const isMobile = window.innerWidth < 820;
  const count = isMobile ? 12 : 22;            // menos en m√≥vil para fluidez
  const baseSize = isMobile ? 46 : 54;

  for(let i=0;i<count;i++){
    const el=document.createElement("div");
    el.className="fruit";
    el.textContent = FRUITS[i % FRUITS.length];

    const size = baseSize + Math.floor(Math.random()*14);
    el.style.width = size+"px";
    el.style.height = size+"px";
    el.style.borderRadius = Math.floor(size*0.35)+"px";
    el.style.fontSize = Math.floor(size*0.55)+"px";

    stage.appendChild(el);

    const speed = isMobile ? 120 : 160; // px/s
    const vx = (Math.random()>0.5?1:-1) * (speed*(0.6 + Math.random()*0.9));
    const vy = (Math.random()>0.5?1:-1) * (speed*(0.6 + Math.random()*0.9));

    fruits.push({
      el, size,
      x: 10 + Math.random()*(window.innerWidth - size - 20),
      y: 10 + Math.random()*(window.innerHeight - size - 20),
      vx, vy
    });
  }

  fruitRAF = requestAnimationFrame(stepFruits);
}

function stepFruits(ts){
  if(!pauseOn) return;
  if(!fruitLast) fruitLast=ts;
  const dt = Math.min(0.033, (ts-fruitLast)/1000);
  fruitLast=ts;

  const W = window.innerWidth;
  const H = window.innerHeight;

  // ‚ÄúZona prohibida‚Äù = la tarjeta central
  const card = $("#centerCard");
  const r = card.getBoundingClientRect();
  const block = { x: r.left-14, y: r.top-14, w: r.width+28, h: r.height+28 };

  for(const f of fruits){
    // mover
    f.x += f.vx*dt;
    f.y += f.vy*dt;

    // l√≠mites
    const minX = 8, minY = 8;
    const maxX = W - f.size - 8;
    const maxY = H - f.size - 8;

    if(f.x <= minX){ f.x=minX; f.vx*=-1; }
    if(f.x >= maxX){ f.x=maxX; f.vx*=-1; }
    if(f.y <= minY){ f.y=minY; f.vy*=-1; }
    if(f.y >= maxY){ f.y=maxY; f.vy*=-1; }

    // evitar pasar por la tarjeta central
    const fr = { x:f.x, y:f.y, w:f.size, h:f.size };
    if(rectIntersects(fr, block)){
      // empuja hacia fuera seg√∫n el lado m√°s cercano
      const cx = fr.x + fr.w/2, cy = fr.y + fr.h/2;
      const bx = block.x + block.w/2, by = block.y + block.h/2;
      const dx = cx - bx;
      const dy = cy - by;

      if(Math.abs(dx) > Math.abs(dy)){
        // sale por izquierda/derecha
        if(dx > 0) f.x = block.x + block.w + 10;
        else f.x = block.x - fr.w - 10;
        f.vx *= -1;
      }else{
        // sale por arriba/abajo
        if(dy > 0) f.y = block.y + block.h + 10;
        else f.y = block.y - fr.h - 10;
        f.vy *= -1;
      }
    }

    f.el.style.transform = `translate3d(${f.x}px, ${f.y}px, 0)`;
  }

  fruitRAF = requestAnimationFrame(stepFruits);
}

/* ===== EVENTS / BOOT ===== */
["mousemove","mousedown","touchstart","touchmove","scroll","click","keydown"].forEach(evt=>{
  window.addEventListener(evt, resetInactivity, { passive:true });
});

window.addEventListener("keydown",(e)=>{
  if(pauseOn){
    if(e.key==="Escape" || e.key==="Enter") hidePause();
    return;
  }
  const k=e.key.toLowerCase();
  if(k==="f") openSystem("facturas");
  else if(k==="l") openSystem("listas");
  else if(k==="b") openSystem("b2b");
  else if(k==="g") openSystem("gs");
  else if(k==="r") openLast();
  else if(e.key==="Escape") showPause();
});
