<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ARSLAN PRO â€” Panel Principal</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#121924;
      --muted:#9fb0c3;
      --text:#e9f0f7;
      --line:#1f2a3a;
      --accent:#6ee7b7;
      --danger:#ff5a5f;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
    }
    .panel{
      width:min(980px,100%);
      background:rgba(18,25,36,.92);
      border:1px solid var(--line);
      border-radius:22px;
      padding:20px;
      backdrop-filter: blur(10px);
    }
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }
    h1{margin:0;font-size:22px;font-weight:900}
    .sub{color:var(--muted);font-weight:700;margin-top:6px}
    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .btn{
      border:1px solid var(--line);
      background:#0f1622;
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:800;
    }
    .btn:hover{opacity:.95}
    .pill{
      border:1px solid var(--line);
      background:#0f1622;
      padding:9px 12px;
      border-radius:999px;
      font-weight:800;
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      user-select:none;
    }
    .pill b{color:var(--text)}
    .grid{
      margin-top:18px;
      display:grid;
      gap:14px;
      grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    }
    .card{
      text-decoration:none;
      color:inherit;
      border:1px solid var(--line);
      border-radius:18px;
      padding:16px;
      background:#0f1622;
      display:block;
      transition:.15s;
    }
    .card:hover{
      border-color:var(--accent);
      transform:translateY(-2px);
    }
    .title{
      font-weight:950;
      font-size:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .desc{
      margin-top:8px;
      color:var(--muted);
      font-weight:700;
      font-size:14px;
      line-height:1.35;
    }
    .url{
      margin-top:10px;
      font-size:12px;
      color:#7f93aa;
      word-break:break-all;
    }
    .footer{
      margin-top:16px;
      padding-top:14px;
      border-top:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      color:var(--muted);
      font-weight:700;
      font-size:12px;
    }
    .small{font-size:12px;color:var(--muted);font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="top">
        <div>
          <h1>ARSLAN PRO</h1>
          <div class="sub">Panel principal Â· Acceso rÃ¡pido a tus sistemas</div>
          <div class="small" style="margin-top:6px">Un solo sitio para entrar a: Facturas Â· Listas Â· Contabilidad Â· Ventas/GestiÃ³n</div>

        <div class="controls">
          <div id="openMode" class="pill" title="Cambia cÃ³mo se abren los enlaces">
            ðŸ”— Abrir: <b id="openModeText">Nueva pestaÃ±a</b>
          </div>
          <button class="btn" id="copyAll">ðŸ“‹ Copiar enlaces</button>
        </div>
      </div>

      <div class="grid" id="grid"></div>

      <div class="footer">
        <div>âœ… Consejo: guarda esta pÃ¡gina como favorito o como icono en el mÃ³vil</div>
        <div>ARSLAN HUB Â· v1</div>
      </div>
    </div>
  </div>

<script>
  const systems = [
    {
      icon: "ðŸ§¾",
      name: "Facturas",
      desc: "Crear y gestionar facturas (tu web principal).",
      url: "http://arslanpro.com/"
    },
    {
      icon: "ðŸ“",
      name: "Listas / Pedidos",
      desc: "Crear listas de pedidos y exportar (pedidos).",
      url: "https://shaniwaris80-crypto.github.io/pedidos/"
    },
    {
      icon: "ðŸ“š",
      name: "Contabilidad (B2B)",
      desc: "Contabilidad y trazabilidad (b2b).",
      url: "https://shaniwaris80-crypto.github.io/b2b/"
    },
    {
      icon: "ðŸª",
      name: "Ventas / GestiÃ³n (GS)",
      desc: "Ventas, gestiÃ³n, reportes y control general.",
      url: "https://shaniwaris80-crypto.github.io/GS/"
    }
  ];

  const grid = document.getElementById("grid");
  const openMode = document.getElementById("openMode");
  const openModeText = document.getElementById("openModeText");
  const copyAll = document.getElementById("copyAll");

  const MODE_KEY = "ARSLAN_HUB_OPENMODE"; // "new" o "same"
  function getMode(){ return localStorage.getItem(MODE_KEY) || "new"; }
  function setMode(m){ localStorage.setItem(MODE_KEY, m); }

  function render(){
    const mode = getMode();
    openModeText.textContent = (mode === "new") ? "Nueva pestaÃ±a" : "Misma pestaÃ±a";

    grid.innerHTML = systems.map(s => {
      const target = (mode === "new") ? "_blank" : "_self";
      const rel = (mode === "new") ? "noopener noreferrer" : "";
      return `
        <a class="card" href="${s.url}" target="${target}" rel="${rel}">
          <div class="title">
            <span>${s.icon} ${s.name}</span>
            <span style="color:#7f93aa;font-weight:900">â†’</span>
          </div>
          <div class="desc">${s.desc}</div>
          <div class="url">${s.url}</div>
        </a>
      `;
    }).join("");
  }

  openMode.addEventListener("click", ()=>{
    const mode = getMode();
    setMode(mode === "new" ? "same" : "new");
    render();
  });

  copyAll.addEventListener("click", async ()=>{
    const text = systems.map(s => `${s.name}: ${s.url}`).join("\\n");
    try{
      await navigator.clipboard.writeText(text);
      copyAll.textContent = "âœ… Copiado";
      setTimeout(()=> copyAll.textContent = "ðŸ“‹ Copiar enlaces", 1200);
    }catch{
      alert(text);
    }
  });

  render();
</script>

</html>
